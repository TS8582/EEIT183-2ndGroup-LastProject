<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<div th:replace="~{layout/nav}"></div>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>伴遊管理介面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/output.css}">

<style>
html, body {
	height: 100% !important;
	min-height: 100% !important;
}

.w250px {
	width: 250px !important;
}

.table thead th {
	background-color: #CBD5E1 !important;
	color: #ADD8E6 !important;
	color: rgba(29, 18, 18, 0.995) !important;
}

.delete-icon {
	color: rgba(255, 81, 0, 0.753) !important;
}

.delete-icon:hover {
	color: red !important;
}

.status-pending {
	color: #FFC107 !important;
}
.status-completed{
	color: #28A745 !important;
}

.status-failed {
	color: #DC3545 !important;
}

.status-open {
	color: #28A745 !important;
}

.status-closed {
	color: #6C757D !important;
}

.hidden-button {
	position: absolute;
	right: 10px;
	top: 5px;
	opacity: 0;
	transition: opacity 0.3s;
	pointer-events: none;
}

.dataTables_filter {
	position: relative;
}

.dataTables_filter:hover .hidden-button {
	opacity: 1;
	pointer-events: auto;
}

#review {
	background-color: transparent;
	color: #666;
	padding: 5px 10px;
	transition: background-color 0.3s;
	bottom: 10px;
}

#review:hover {
	background-color: #013220;
}

.pagination {
	justify-content: center;
	margin-top: 20px;
}

.pagination li a {
	font-size: 12px !important; /* Smaller font size */
	padding: 5px 10px !important; /* Smaller padding */
}

.pagination li a i {
	font-size: 12px !important; /* Smaller font size for icons */
}
</style>
</head>

<body class="h-screen flex flex-col w-screen">
	<div class="flex flex-1">
		<div th:replace="~{/playFellow/playFellowAside}"></div>
		<main class="w-100 p-3">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				
				<li class="nav-item" role="presentation">
					<button class="nav-link text-secondary" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">購買明細</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade border border-top-0 rounded-2 rounded-top-0" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
					<!-- 這裡放TABLE內容  PlayFellowMember-->
					<br>
					
				</div>
				
				
				
				
				<div class="tab-pane fade border border-top-0 rounded-2 rounded-top-0" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
					<br> <br>
					<div class="container">
						<div class="table-container">
							<table id="orderTable" class="table table-striped table-bordered table-hover">
								<thead class="thead-light">
									<tr>
										<th>訂單編號</th>
										<th>遊戲伴遊名稱</th>
										<th>遊戲名稱</th>
										<th>下訂會員</th>
										<th>單數</th>
										<th>總金額</th>
										<th>下單時間</th>
										<th>付款時間</th>
										<th>交易狀態</th>
									</tr>
								</thead>
								<tbody id="orderBody">
									<!-- 訂單資料 -->
									<tr th:each="order : ${pfOrder}" class="small">
										<td th:text="${order.pfOrderId}"></td>
										<td th:text="${order.pfGame.playFellowMember.pfnickname}"></td>
<!-- 										<td th:text="${order.pfGame.playFellowMember.playFellowId}"></td> -->
										<td th:text="${order.pfGame.game.gameName}"></td>
										<td th:text="${order.member.memId}"></td>
										<td th:text="${order.quantity}"></td>
										<td th:text="${order.totalAmount}"></td>
										<td th:text="${#dates.format(order.added, 'yyyy-MM-dd HH:mm:ss')}"></td>
										<td th:text="${#dates.format(order.paymentTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
										<td th:text="${order.paymentStatus == 1 ? '尚未付款' : (order.paymentStatus == 2 ? '付款成功' : '交易失敗或取消')}" th:classappend="${order.paymentStatus == 1 ? 'status-pending' : (order.paymentStatus == 2 ? 'status-completed' : 'status-failed')}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script th:src="@{/js/layout/nav.js}"></script>

	<script>
// 		$(document).on('click', '#review', function () {
// 			window.location.href = '/PlayCentric/playFellow/reviewpfMember';
// 		});

		$(document).ready(function () {
			$("#profile-tab").click();
		});

		function showFullDescription(element, fullDescription) {
			element.innerText = fullDescription;
		}

		document.addEventListener('DOMContentLoaded', (event) => {
			initDeleteEventListeners();
			initModalEventListeners(); // 小視窗監聽
			setupPagination('playFellowTable', 'playFellowBody', 5);
			setupPagination('orderTable', 'orderBody', 5);
		});

		

		

		

		

			
		
	</script>
</body>
</html>
