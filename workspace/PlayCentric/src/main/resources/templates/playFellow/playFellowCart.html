	<main>
  <div class="container pb-3">
    <section id="cart" class="my-5 py-5">
      <div class="container" style="background-color: #ffffff;">
        <div class="row g-md-5" style="padding-right: 15px;">
          <div class="col-md-8 pe-md-5">
            <h4 class="px-5">確認訂單</h4>

            <table class="table">
              <hr class="my-4">
              <thead>
                <tr>
                  <th scope="col" class="card-title text-uppercase">Play Fellow Member</th>
                  <th scope="col" class="card-title text-uppercase">遊戲</th>
                  <th scope="col" class="card-title text-uppercase">數量</th>
                  <th scope="col" class="card-title text-uppercase">小計</th>
                  <th scope="col" class="card-title text-uppercase"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row" class="py-4">
                    <div class="cart-info d-flex flex-wrap align-items-center">
                      <div class="col-lg-3">
                        <div class="card-image">
                          <img src="images/item1.jpg" alt="cloth" class="img-fluid">
                        </div>
                      </div>
                      <div class="col-lg-9">
                        <div class="card-detail ps-3">
                          <h5 class="card-title">nickname
                          
                          </h5>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td scope="row" class="py-4">
                    <div class="cart-info d-flex flex-wrap align-items-center">

                      <div class="col-lg-9">
                        <div class="card-detail ps-3">
                          <h6 class="card-title">
                            遊戲名稱
                          </h6>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="py-4 align-middle">
                    <div class="input-group product-qty align-items-center w-50">
                      <span class="input-group-btn">
                        <button type="button" class="quantity-left-minus btn btn-light btn-number" data-type="minus">
                          <svg width="16" height="16">
                            <use xlink:href="#minus"></use>
                          </svg>
                        </button>
                      </span>
                      <input type="text" id="quantity" name="quantity" class="form-control input-number text-center p-2 mx-1" value="1">
                      <span class="input-group-btn">
                        <button type="button" class="quantity-right-plus btn btn-light btn-number" data-type="plus" data-field="">
                          <svg width="16" height="16">
                            <use xlink:href="#plus"></use>
                          </svg>
                        </button>
                      </span>
                    </div>
                  </td>
                  <td class="py-4 align-middle">
                    <div class="total-price">
                      <span class="secondary-font fw-medium">$150.00</span>
                    </div>
                  </td>
                  <td class="py-4 align-middle">
                    <div class="cart-remove">
                      <a href="#">
                        <svg width="24" height="24">
                          <use xlink:href="#trash"></use>
                        </svg>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
<!--             <hr class="my-4"> -->
<!--                         <h4 class="px-5">支付渠道</h4> -->
            
          </div>

          <div class="col-md-3 my-5 ms-auto" style="background-color: #f4f4f4; margin-right: 15px;">
            <div class="cart-totals">
              <h6 class="pb-4 my-3">總價（每小時 * 1）</h6>
              <div class="total-price pb-4">
                <table cellspacing="0" class="table text-uppercase">
                  <tbody>
                    <tr class="order-total pt-2 pb-2 border-bottom">
                      <th><h5>實付</h5></th>
                      <td data-title="Total">
                        <span class="price-amount amount text-dark ps-5">
                          <bdi>
                            <span class="price-currency-symbol">$</span>1,500.00
                          </bdi>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="button-wrap row g-2">
                <div class="col-md-12">
                  <a href="checkout.html" class="btn btn-primary p-3 text-uppercase rounded-1 w-100" style="margin-bottom: 20px;">提交訂單</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
