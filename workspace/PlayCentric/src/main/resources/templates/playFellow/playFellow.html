<!DOCTYPE>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>PlayCentric找個玩伴</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="keywords" content="ecommerce, pet, shop">
	<meta name="description" content="Free eCommerce Pet Shop HTML Website Template">
</head>
<div th:replace="~{layout/nav}"></div>

<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/9.4.1/swiper-bundle.min.css" />

<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.min.css" rel="stylesheet"

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"

</head>

<body>



	<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart"
		aria-labelledby="My Cart">
		<div class="offcanvas-header justify-content-center">
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>

	</div>

	<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasSearch"
		aria-labelledby="Search">
		<div class="offcanvas-header justify-content-center">
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>

	</div>



	<section id="banner" style="box-shadow: 0 4px 4px -3px rgba(0, 0, 0, 0.1);">
		<div class="container">
			<div class="swiper main-swiper">
				<div class="swiper-wrapper">

					<div class="swiper-slide py-5">
						<div class="row banner-content align-items-center">
							<div class="img-wrapper col-md-5">
								<img src="images/playFellow/pftop.png" class="img-fluid">
							</div>
							<div class="content-wrapper col-md-7 p-5 mb-5">
								<div class="secondary-font text-primary text-uppercase mb-4">遊戲有你有我</div>
								<h2 class="banner-title display-1 fw-normal">
									PlayCentric<span class="text-primary"> 找玩伴</span>
								</h2>
							</div>
						</div>
					</div>
					<div class="swiper-slide py-5">

						<div class="row banner-content align-items-center">

							<div class="img-wrapper col-md-5">
								<a th:href="@{/playFellow/memId/6}"> <img src="images/playFellow/pftop2.png"
										class="img-fluid">
								</a>
							</div>
							<div class="content-wrapper col-md-7 p-5 mb-5">
								<div class="secondary-font text-primary text-uppercase mb-4">PlayCentric</div>
								<h2 class="banner-title display-1 fw-normal">
									徵求強力伴遊 <span class="text-primary">快來加入</span>
								</h2>
							</div>
						</div>
					</div>

				</div>
				<div class="swiper-pagination mb-5"></div>
				<div class="swiper-button-prev" style="display: none;"></div>
				<div class="swiper-button-next" style="display: none;"></div>
			</div>
		</div>
	</section>



	<section id="clothing" class="overflow-hidden" style="margin-top: 100px;">
		<div class="container pb-5">
			<div class="section-header d-md-flex justify-content-between align-items-center mb-3">
				<h2 class="display-6 fw-normal">Counter-Strike 2</h2>
			</div>

			<!-- 放置CS2 -->
			<div class="products-carousel swiper">
				<div class="isotope-container row">
					<div th:each="pfgame : ${PfGame}" class="col-md-3 col-lg-2 my-4">
						<div class="card position-relative">
							<!-- Carousel -->
							<div id="carousel-[[${pfgame.pfGameId}]]" class="carousel slide" data-bs-ride="carousel">
								<div class="carousel-inner">
									<div th:each="association, stat : ${pfgame.playFellowMember.imageLibAssociations}"
										th:classappend="${stat.index == 0} ? ' active' : ''" class="carousel-item">
										<img class="fixed-size rounded-4 img-fluid"
											th:src="'data:image/jpeg;base64,' + ${association.imageLib.base64Image}"
											alt="Image" />
									</div>
								</div>
							</div>
							<!-- End of Carousel -->

							<div class="card-body p-0">
								<a href="single-product.html">
									<h3 class="card-title pt-2 m-0" th:text="${pfgame.playFellowMember.pfnickname}">
									</h3>
								</a>
								<div class="card-text">
									<div class="card-body pt-0">
										<p class="card-text" th:text="${pfgame.playFellowMember.pfdescription}"></p>
									</div>
									<h3 class="secondary-font text-primary pt-0">$18.00</h3>
									<div class="d-flex flex-wrap mt-3">
										<a href="#" class="btn-cart me-3 px-4 pt-3 pb-3">
											<h5 class="text-uppercase m-0">購買</h5>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- / products-carousel -->
	</section>

	<section id="foodies" style="margin-top: 10px;">
		<div class="container my-1 py-0">

			<div class="section-header d-md-flex justify-content-between align-items-center">
				<h2 class="display-6 fw-normal">伴遊列表</h2>
				<div class="mb-4 mb-md-0">
					<p class="m-0">
						<button class="filter-button me-4 active" data-filter="*">全部</button>
						<button class="filter-button me-4" data-filter=".cat">CS2</button>
						<button class="filter-button me-4" data-filter=".dog">遊戲王</button>
						<button class="filter-button me-4" data-filter=".bird">傳說對決</button>
					</p>
				</div>
			</div>

			<div class="isotope-container row">
				<div th:each="pfmember : ${PlayFellowMember}" class="item dog col-md-3 col-lg-2 my-4">
					<div class="card position-relative">
						<!-- Carousel -->
						<div id="carousel-[[${pfmember.playFellowId}]]" class="carousel slide" data-bs-ride="carousel">
							<div class="carousel-inner">
								<div th:each="association, stat : ${pfmember.imageLibAssociations}"
									th:classappend="${stat.index == 0} ? ' active' : ''" class="carousel-item">
									<img class="fixed-size rounded-4 img-fluid"
										th:src="'data:image/jpeg;base64,' + ${association.imageLib.base64Image}"
										alt="Image" />
								</div>
							</div>

						</div>
						<!-- End of Carousel -->

						<div class="card-body p-0">
							<a href="single-product.html">
								<h3 class="card-title pt-2 m-0" th:text="${pfmember.pfnickname}"></h3>
							</a>
							<div class="card-text">
								<div class="card-body pt-0">
									<p class="card-text" th:text="${pfmember.pfdescription}"></p>
								</div>
								<h3 class="secondary-font text-primary pt-0">$18.00</h3>
								<div class="d-flex flex-wrap mt-3">
									<a href="#" class="btn-cart me-3 px-4 pt-3 pb-3">
										<h5 class="text-uppercase m-0">購買</h5>
									</a>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<section id="banner-2" class="my-3" style="background: #F9F3EC;">
		<div class="container">
			<div class="row flex-row-reverse banner-content align-items-center">
				<div class="img-wrapper col-12 col-md-6">
					<!-- <img src="images/playFellow/pftop2.png" class="img-fluid" width="200" height="150"> -->
				</div>
				<div class="content-wrapper col-12 offset-md-1 col-md-5 p-5">
					<div class="secondary-font text-primary text-uppercase mb-3 fs-4">遊戲伴遊招募</div>
					<h2 class="banner-title display-1 fw-normal">PlayCentric
						快來加入我們!</h2>
					<a th:href="@{/playFellow/memId/6}"
						class="btn btn-outline-dark btn-lg text-uppercase fs-6 rounded-1">
						點此申請 <svg width="24" height="24" viewBox="0 0 24 24" class="mb-1">
							<use xlink:href="#arrow-right"></use>
						</svg>
					</a>
				</div>

			</div>
		</div>
	</section>
	<div id="footer-bottom">
		<div class="container">
			<hr class="m-0">
			<div class="row mt-3">
				<div class="col-md-6 copyright">
					<p class="secondary-font">© Waggy. .</p>
				</div>
				<div class="col-md-6 text-md-end"></div>
			</div>
		</div>
	</div>
