<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片選擇與顯示</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4">圖片選擇與顯示</h1>
        <input type="file" id="imageInput" class="hidden" accept="image/*" multiple>
        <button id="selectImagesBtn" class="bg-blue-500 text-white px-4 py-2 rounded">選擇圖片</button>
        <div id="imageContainer" class="mt-4 grid grid-cols-3 gap-4"></div>
        <button id="submitImagesBtn" class="bg-green-500 text-white px-4 py-2 rounded mt-4">提交圖片</button>
    </div>

    <script>
        document.getElementById('selectImagesBtn').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', handleFiles);

        const imageContainer = document.getElementById('imageContainer');
        const selectedFiles = new Set();

        function handleFiles(event) {
            const files = event.target.files;
            for (const file of files) {
                if (!selectedFiles.has(file)) {
                    selectedFiles.add(file);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('w-full', 'h-auto', 'cursor-pointer');
                        img.addEventListener('click', () => {
                            imageContainer.removeChild(img.parentElement);
                            selectedFiles.delete(file);
                            console.log(selectedFiles);
                        });
                        const div = document.createElement('div');
                        div.appendChild(img);
                        imageContainer.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                }
            }
            console.log(selectedFiles);
        }

        document.getElementById('submitImagesBtn').addEventListener('click', () => {
            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('images', file));

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
