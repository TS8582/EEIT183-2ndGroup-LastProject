<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlms:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCentric-後台管理-新增遊戲</title>
</head>

<body>
    <div th:replace="~{/layout/nav}"></div>

    <div class="flex justify-center">
        <div class="flex justify-center my-5 border-2 p-20 rounded-md">
            <form th:action="@{/game/insertGame}" method="post" enctype="multipart/form-data">
                <div class="space-y-4">

                    <div class="flex flex-col">
                        <label for="gameName" class="select-none text-lg me-2">遊戲名稱：</label>
                        <input required type="text" name="gameName" id="gameName" class="text-input"
                            placeholder="請輸入名稱...">
                    </div>

                    <div class="flex flex-col">
                        <label for="price" class="select-none text-lg me-2">遊戲價格：</label>
                        <input required type="text" name="price" id="price" maxlength="5" pattern="[1-9]{1}\d{0,4}"
                            class="text-input" placeholder="請輸入價格...">
                    </div>

                    <div class="flex flex-col">
                        <label for="description" class="select-none text-lg me-2">遊戲介紹：</label>
                        <textarea required type="text" name="description" id="description" rows="20"
                            class="text-input resize-none overflow-auto noscrollbar"
                            placeholder="請輸入遊戲介紹..."></textarea>
                    </div>

                    <div class="flex flex-col">
                        <label for="developer" class="select-none text-lg me-2">開發者：</label>
                        <input required type="text" name="developer" id="developer" class="text-input"
                            placeholder="請輸入名稱...">
                    </div>

                    <div class="flex flex-col">
                        <label for="publisher" class="select-none text-lg me-2">發行商：</label>
                        <input required type="text" name="publisher" id="publisher" class="text-input"
                            placeholder="請輸入名稱...">
                    </div>

                    <div class="flex flex-col">
                        <label for="gameType" class="select-none text-lg me-2">遊戲分類：</label>
                        <div class="w-96 px-4 py-2 grid grid-cols-2">
                            <th:block th:each="type,i: ${allType}">
                                <div class="col-span-1">
                                    <div class="flex items-center">
                                        <input th:value="${type.gameTypeId}" th:id="type + ${i}" name="typeId[]"
                                            type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                                        <label th:for="type + ${i}" class="select-none ml-2 block text-sm text-gray-900"
                                            th:text="${type.gameTypeName}"></label>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="flex flex-col overflow-hidden">
                        <div class="flex">
                            <input type="checkbox" id="isUseDiscount">
                            <label class="select-none ms-2" for="isUseDiscount">是否參加優惠</label>
                        </div>

                        <div class="showDiscount hidden">
                            <div class="flex flex-col">
                                <label for="typeId" class="text-lg me-2">優惠選擇：</label>
                                <select disabled class="w-96 border-2 focus:outline-2 focus:outline-cyan-200"
                                    name="typeId" id="discount-chooser">
                                    <th:block th:each="discount:${allDiscount}">
                                        <option th:value="${discount.gameDiscountId}"
                                            th:text="${discount.gameDiscountName} + ${#dates.format(discount.startAt,'yyyy-MM-dd HH:mm')} + ' ~ ' + ${#dates.format(discount.endAt,'yyyy-MM-dd HH:mm')}">
                                        </option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="flex flex-col">
                        <label for="publisher" class="select-none text-lg me-2 mb-2">加入圖片：</label>

                        <!-- 所有圖片元素 -->
                        <div class="w-96 grid grid-cols-2 gap-3 imgs">

                            <!-- 新增圖片元素 -->
                            <div class="img-choose">
                                <div class="w-full h-full flex justify-center items-center  cursor-pointer">
                                    <span class="text-3xl select-none">+</span>
                                </div>
                            </div>

                            <!-- 單一圖片元素 -->
                            <!-- <div class="one-img"> -->
                            <!-- 移除圖片按鈕 -->
                            <!-- <div
                                    class="absolute -top-2 -right-2 bg-black text-white rounded-full px-3 py-1 select-none cursor-pointer hover:bg-opacity-50 remove-img">
                                    X
                                </div>

                                <div class="w-full h-full flex justify-center items-center  cursor-pointer">
                                    <img th:src="@{/images/controller1.png}" alt="">
                                </div>
                            </div>

                        </div> -->

                            <input id="photos" class="hidden" type="file" name="photos" multiple maxlength="5">


                        </div>

                        <div class="flex items-center justify-center mt-3">
                            <button class="btn btn-sky rounded-md" type="submit">新增</button>
                        </div>

                    </div>
            </form>
        </div>
    </div>

    <script>
        let filelist = [];
        const imgs = document.querySelector('.imgs');
        const photos = document.querySelector('#photos');
        const showDiscount = document.querySelector('.showDiscount');
        const discountChooser = document.querySelector('#discount-chooser');
        const isUseDiscount = document.querySelector('#isUseDiscount');
        let imgChooser = document.querySelector('.img-choose');
        chooserAct();
        let imgcount = 0;


        // 是否參加優惠
        isUseDiscount.addEventListener('change', e => {
            if (e.target.checked) {
                showDiscount.classList.remove('hidden');
                discountChooser.disabled = false;
            }
            else {
                showDiscount.classList.add('hidden');
                discountChooser.disabled = true;
            }
        })

        // 選擇檔案事件
        photos.addEventListener('change', e => {
            imgChooser.remove();
            imgHtmlMaker(e.target.files);
            newImgChooser();
            imgChooser = document.querySelector('.img-choose');
            chooserAct();
            e.target.value = '';
            console.log(filelist);
        })


        // 顯示選擇圖片
        function imgHtmlMaker(data) {
            for (const file of data) {
                filelist.push(file);
                const newimg = document.createElement('div');
                newimg.classList.add('one-img');
                const html = `
                    <div
                        class="absolute -top-2 -right-2 bg-black text-white rounded-full px-3 py-1 select-none cursor-pointer hover:bg-opacity-50 remove-img">
                        X
                    </div>

                    <div class="w-full h-full flex justify-center items-center  cursor-pointer">
                        <img class="img-view" src="" alt="">
                    </div>
                `;
                newimg.innerHTML += html;
                if (data[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const closer = newimg.querySelector('.remove-img');
                        closer.addEventListener('click', e => {
                            const index = filelist.indexOf(file);
                            filelist.splice(index, 1);
                            closer.closest('.one-img').remove();
                            updatefile();
                            console.log(filelist);
                        })
                        newimg.querySelector(`.img-view`).src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
                imgs.append(newimg);
                updatefile();
            }
        }
        // 新的選圖按鈕
        function newImgChooser() {
            const newImgChooser = document.createElement('div');
            newImgChooser.classList.add('img-choose');
            const html = `
             <div class="w-full h-full flex justify-center items-center  cursor-pointer">
                        <span class="text-3xl select-none">+</span>
                    </div>
            `;
            newImgChooser.innerHTML = html;
            imgs.append(newImgChooser);
        }
        // 重置選擇圖片事件
        function chooserAct() {
            imgChooser.addEventListener('click', e => {
                photos.click();
            })
        }

        function updatefile() {
            const dataTransfer = new DataTransfer();
            filelist.forEach(file => dataTransfer.items.add(file));
            photos.files = dataTransfer.files;
        }

    </script>

</body>

</html>
