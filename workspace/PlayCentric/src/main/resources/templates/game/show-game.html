<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="~{/layout/nav}"></div>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{/css/utils/doAlertJs.css}">
    <style>
        .star-container {
            position: relative;
            display: inline-block;
            font-size: 2em;
            color: #ccc;
            /* 灰色星星 */
        }

        .star-container .filled {
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            color: gold;
        }

        .color-gold {
            color: gold;
        }
    </style>
    <title th:text="${game.gameName}"></title>
</head>

<body class="bg-gray-100 w-screen">
    <div class="px-0 py-2 lg:px-15 text-end w-full fixed">
        <!-- 購物車按鈕 -->
        <a th:if="${session.loginMember}" th:href="@{/personal/gamecart/get}"
            class="mybtn mybtn-green mx-5 showcarts">購物車</a>
    </div>
    <main class="container">

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 p-4 w-full">
            <!-- 圖片輪播 -->
            <div class="sm:col-span-1 lg:col-span-2 m-3 h-full">
                <div id="carouselExampleIndicators" class="carousel slide  bg-gray-500 rounded-md"
                    data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <!-- 動態生成指示器 -->
                        <th:block th:if="${game.imageLibs}" th:each="photo,st:${game.imageLibs}">
                            <button type="button"
                                th:attr="data-bs-target='#carouselExampleIndicators', data-bs-slide-to=${st.index}"
                                th:class="${st.index == 0} ? 'active' : ''" aria-current="true"
                                aria-label="Slide ${st.index + 1}"></button>
                        </th:block>
                    </div>
                    <div class="carousel-inner">
                        <!-- 動態生成輪播項目 -->
                        <th:block th:if="${game.imageLibs}" th:each="photo,st:${game.imageLibs}">
                            <div th:class="${st.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                <img class="d-block w-full max-w-full h-96 max-h-96 object-contain gamephoto"
                                    th:src="@{/imagesLib/image{id}(id=${photo.imageId})}" alt="">
                            </div>
                        </th:block>
                        <img th:if="${game.imageLibs.empty}"
                            class="d-block w-full max-w-full h-96 max-h-96 object-contain gamephoto" src="" alt="">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-span-1 my-3 mx-1 border-2 border-gray-500 px-4 py-2 rounded-md gameitem">
                <div class="space-y-2 sm:text-center lg:text-start">
                    <h1 class="text-5xl font-bold gameName" th:text="${game.gameName}"></h1>
                    <div class="font-semibold text-xl developer" th:text="'開發者：' + ${game.developer}"></div>
                    <div class="font-semibold text-xl publisher" th:text="'發行商：' + ${game.publisher}"></div>
                    <div class="font-semibold text-xl releaseAt"
                        th:text="發布日期： + ${#temporals.format(game.releaseAt,'yyyy年MM月dd日')}">
                    </div>
                    <div class="flex flex-wrap items-center sm:justify-center lg:justify-start">
                        <span class="font-semibold text-xl">遊戲分類：</span>
                        <th:block th:each="type:${game.gameTypeLibs}">
                            <span class="mybtn-tag" th:text="${type.gameTypeName}"></span>
                        </th:block>
                    </div>
                    <div
                        th:class="${game.rate} ? 'flex sm:justify-center lg:justify-start my-2 space-x-1' : 'flex my-2 sm:justify-center lg:justify-start'">
                        <!-- 顯示優惠 -->
                        <span th:if="${game.rate}" class="price-tag font-semibold"
                            th:text="'-' + ${100 -  game.rate} + '%'"></span>
                        <span></span>
                        <!-- 沒優惠顯示的價格 -->
                        <span th:if="${game.rate == null}" class="price-tag text-black font-semibold"
                            th:text=" 'NT$' + ${game.price}"></span>
                        <!-- 有優惠顯示的價格 -->
                        <span th:if="${game.rate}" class="price-tag font-semibold"
                            th:text=" 'NT$' + ${game.discountedPrice}"></span>
                    </div>
                    <div class="flex sm:justify-center lg:justify-start">
                        <a th:if="${session.loginMember == null}" th:href="@{/member/homeShowErr/notLogin}"
                            class="mybtn mybtn-green">加入購物車</a>
                        <span th:if="${session.loginMember} ? ${game.isInCart}" class="mybtn-disabled">已加入購物車</span>
                        <span th:if="${session.loginMember} ? ${!game.isInCart && !game.isHaveGame}"
                            class="mybtn mybtn-green cart">加入購物車</span>
                        <th:block th:if="${session.loginMember} ? ${game.isHaveGame}">
                            <span th:if="${game.gameFile != null} ? ${game.gameFile.length > 0}"
                                class="mybtn mybtn-sky download">下載</span>
                            <span th:if="${game.gameFile == null || game.gameFile.length == 0}"
                                class="mybtn-disabled">尚未開放下載</span>
                        </th:block>

                    </div>
                    <div class="hidden gameId" th:text="${game.gameId}"></div>
                </div>
            </div>
        </div>
        </div>
        <div class="hidden memId" th:text="${session.loginMember} ? ${session.loginMember.memId}"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 p-4 w-full">
            <div class="sm:col-span-1 lg:col-span-2 m-3 h-full">
                <div class="sm:col-span-1 lg:col-span-2 border-2 border-black p-10 space-y-4 rounded-md">
                    <h1 class="text-3xl font-bold">遊戲介紹</h1>
                    <p class="text-justify font-semibold text-lg" th:text="${game.description}"></p>
                </div>
            </div>

            <div class="col-span-1 my-3 mx-1 border-2 border-black px-4 py-2 rounded-md reviewsContainer">
                <h1 class="text-2xl text-center font-semibold">評論</h1>
                <div th:if="${session.loginMember}" class="addReviews">
                    <div class="star select-none">
                        <span id="star-1" class="star-container">★</span>
                        <span id="star-2" class="star-container">★</span>
                        <span id="star-3" class="star-container">★</span>
                        <span id="star-4" class="star-container">★</span>
                        <span id="star-5" class="star-container">★</span>
                    </div>
                    <div class="">
                        <textarea id="reviews" class="w-full h-28 border-2" style="resize: none;" maxlength="100"
                            placeholder="請輸入評論內容...(限100字)"></textarea>
                        <div class="flex items-center justify-center">
                            <span class="mybtn mybtn-sky inline-block goReviews">提交評論</span>
                        </div>
                    </div>
                </div>

                <div class="existReviews mt-2 p-2 border-2 border-sky-200 bg-white rounded-md h-auto">
                    <div class="flex items-center space-x-2">
                        <img class="h-16 w-16 rounded-full"
                            th:src="@{/imagesLib/image{id}(id=${game.imageLibs[0].imageId})}" alt="">
                        <span>會員名稱</span>
                        <div class="existStar select-none">
                            <div class="star-container">
                                <div class="filled" style="width: 80%;">★★★★★</div>
                                <div class="unfilled">★★★★★</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>自從他的古代清晰每次友情交易更新避免要有成員五年轎車，觀察在這歲月，想法計算機德國，祝福財務一番語言液晶檢索戰爭是一個，三大版面特別是衝擊批評不行設置引擎特性多年，接口收入協助眼裡工作那時，也不分別。</span>
                    </div>
                </div>


            </div>

        </div>



    </main>
    <script th:src="@{/js/axios.min.js}"></script>
    <script th:src="@{/js/utils/doAlertJs.js}"></script>
    <script th:src="@{/js/game/cart.js}"></script>
    <script>
        let starAmount = 0;
        const reviews = document.querySelector('#reviews');
        const reviewsContainer = document.querySelector('.reviewsContainer');
        const goReviews = document.querySelector('.goReviews');
        let gameId = document.querySelector('.gameId').innerHTML.trim();
        const addReviews = document.querySelector('.addReviews');

        goReviews.addEventListener('click', e => {
            addReviews.remove();
            const content = reviews.value;
            if (starAmount != 0 && content != '') {
                axios.post('/PlayCentric/personal/api/gameReviews/add', {
                    gameId: gameId,
                    reviewsScore: starAmount,
                    reviewsContent: content
                })
                    .then(res => {
                        console.log(res)
                    })
                    .catch(err => {
                        console.error(err);
                    })
            }
        }, { once: true })

        // 新增評論選星星
        const star = document.querySelector('.star');
        const starContainer = star.querySelectorAll('.star-container');
        starContainer.forEach((elm, i) => {
            elm.addEventListener('mouseenter', e => {
                if (i < (starAmount - 1)) {
                    for (let g = i + 1; g < starContainer.length; g++) {
                        starContainer[g].classList.remove('color-gold');
                    }
                }
                for (let j = 0; j <= i; j++) {
                    starContainer[j].classList.add('color-gold');
                }
            })

            elm.addEventListener('mouseleave', e => {
                for (let j = 0; j <= i; j++) {
                    starContainer[j].classList.remove('color-gold');
                }
                if (starAmount != 0) {
                    for (let j = 0; j <= (starAmount - 1); j++) {
                        starContainer[j].classList.add('color-gold');
                    }
                }
            })

            elm.addEventListener('click', e => {
                starContainer.forEach(el => {
                    el.classList.remove('color-gold');
                });
                for (let j = 0; j <= i; j++) {
                    starContainer[j].classList.add('color-gold');
                    starAmount = i + 1;
                }
            })

        });
    </script>
</body>

</html>
