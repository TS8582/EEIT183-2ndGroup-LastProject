<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>依遊戲名查詢單筆資料結果</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
    <div th:replace="~{forum/layout/navbar}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>查詢結果</h1>

                <div class="card" th:if="${forum}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${forum.game.gameName}">Game Name</h5>
                        <img th:src="@{/image/download(imageId=${forum.game.imageLibs[0].imageId})}" class="img-fluid"
                            alt="Game Image" />
                        <p class="card-text" th:text="${forum.textsIntro}">遊戲介紹</p>
                    </div>
                </div>

                <div class="alert alert-danger" th:if="${message}">
                    <p th:text="${message}">Forum not found</p>
                </div>

                <a th:href="@{/forum/forumhome}" class="btn btn-primary">返回列表</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
