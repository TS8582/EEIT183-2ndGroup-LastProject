    <script>
        const textsId = '[[${texts.textsId}]]'
        const memId = '[[${session.loginMember.memId}]]'
        const keepTextUrl = '[[@{/personal/api/texts/keepText}]]';
        const keepNumUrl = '[[@{/texts/keepNum/}+${texts.textsId}]]';

        function showEditForm(messageId) {
            $('#editForm-' + messageId).show();
            $('#editContent-' + messageId).hide();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const textarea = document.getElementById('myTextarea');
            const form = document.getElementById('talkForm');

            textarea.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.submit();
                }
            });


        });

        $('#keep-btn').click(function () {
            axios({
                method: 'post',
                url: keepTextUrl,
                params: {
                    textsId,
                    memId
                }
            })
                .then(res => {
                    console.log(res);
                    doAlert(res.data);
                    if (res.data == '收藏成功!') {
                        $(this).removeClass('btn-secondary').addClass('btn-primary')
                    } else if (res.data == '取消收藏!') {
                        $(this).addClass('btn-secondary').removeClass('btn-primary')
                    }
                    axios.get(keepNumUrl)
                        .then(res => {
                            console.log(res);
                            $('#keepNum').text(res.data)
                        })
                        .catch(err => {
                            console.log(err);
                        })
                })
                .catch(err => {
                    console.log(err);
                })
        })

    </script>
