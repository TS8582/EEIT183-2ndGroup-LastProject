<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <title></title>
    <style>
        nav label {
            border: 6px outset rgb(128, 60, 5);
            margin-right: 10px;
            display: inline-block;
            /* 確保label內的內容看起來像按鈕 */
            transition: transform 0.1s ease, color 0.1s ease;
            /* 添加平滑過渡效果 */
            background: linear-gradient(145deg, rgb(255, 187, 1) 25%, rgb(230, 170, 0) 25%, rgb(230, 170, 0) 50%, rgb(255, 187, 1) 50%, rgb(255, 187, 1) 75%, rgb(230, 170, 0) 75%);
            background-size: 200% 200%;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        }

        nav label:hover {
            background-color: gold;
            transform: scale(0.88);
            /* 模擬按下的效果 */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
        }

        nav label:active {
            border-style: inset;
            /* 讓按下時有按下去的感覺 */
            background-color: rgb(245, 40, 40);
            /* 按下時變色 */
        }

        .n1 {
            background-color: rgb(255, 187, 1);
            margin: 0;
            padding: 10px;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg n1">
        <div class="container-fluid">
            <div class="navbar-nav">
                <label>
                    <a class="nav-link active" aria-current="page" th:href="@{/findAllForum}">
                        討論串</a>
                </label>

                <label>
                    <a class="nav-link active" aria-current="page" th:href="@{/texts/page}">
                        文章總覽</a>
                </label>

                <label>
                    <a class="nav-link active" th:href="@{/findAllForum2}">
                        討論串後台
                    </a>
                </label>
                <label>
                    <a class="nav-link active" aria-current="page" th:href="@{/forum/insertForum}">
                        新增討論串</a>
                </label>
                <label>
                    <a class="nav-link active" th:href="@{/findAllTexts}">
                        文章後台
                    </a>
                </label>
                <label>
                    <a class="nav-link active" th:href="@{/findAllTalk}">
                        留言後台
                    </a>
                </label>

            </div>
        </div>
    </nav>

    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/axios.min.js}"></script>

</body>

</html>
