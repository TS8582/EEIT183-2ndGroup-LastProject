<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <title>新增訊息</title>

  <style>
    /* 新增動畫效果 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .forumPhoto {
      height: 50px;
    }


    .wrap {
      padding: 0;
      display: flex;
      justify-content: center;
    }

    form {
      animation: fadeIn 1s ease-in-out forwards;
      background-color: #8f4ee494;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 10px 7px 5px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: rgb(52, 0, 148) !important;
    }

    .form-group {
      margin-bottom: 15px;
      padding: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="file"],
    .form-group textarea {
      width: calc(100% - 10px);
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group .t1 {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }

    .form-group .st1 {
      display: flex;
    }

    .form-group .st1 label {
      margin-right: 10px;
    }

    .form-group .st1 textarea {
      flex-grow: 1;
    }

    .form-group input[type="submit"] {
      background-color: yellow;
      border: 5px outset rgb(202, 199, 2);
      color: black;
      font-size: larger;
      width: 250px;
      transition: transform 0.2s;
    }

    .form-group input[type="submit"]:hover {
      background-color: rgb(255, 30, 30);
      border: 5px outset rgb(179, 10, 10);
      color: rgb(255, 255, 255);
      transform: translateY(4px);
    }

    .form-group input[type="submit"]:active {
      transform: translateY(2px);
      background-color: rgb(172, 16, 16);
      border: 5px inset rgb(116, 8, 8);
    }

    .form-group .textsPhoto {
      background-color: #fff;
    }

    table {
      width: 100%;
      margin: 5px;
    }

    .container {
      padding-top: 20px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div th:replace="~{/layout/backen_nav}"></div>

  <div th:replace="~{forum/layout/backnavbar}"> </div>
  <div class="container" style="width: 75%; margin: 0 auto;">
    <div class="wrap">
      <form method="post" th:action="@{/addForumData}" enctype="multipart/form-data">
        <h2>新增討論串</h2>
        <div class="form-group">
          <label>主題照片:</label> <input class="textsPhoto" type="file" name="textsPhoto">
        </div>
        <div class="form-group">
          <label>主題:</label> <input id="title" type="text" name="forumName" required>
        </div>
        <div class="form-group st1">
          <label for="comment1" class="t1">主題內容:</label>
          <textarea name="textsIntro" id="comment1" cols="40" rows="5"></textarea>
        </div>
        <div class="form-group d-flex justify-content-center">
          <input class="btn1" type="submit" value="確定">
          <input id="fillButton" class="btn1" type="submit" value="一鍵輸入">
        </div>
      </form>
    </div>

  </div>
  <script>
    // 設定預設的標題、文章和圖片URL
    const defaultTitle = "神秘森林";
    const defaultContent = "在危機四伏的秘林裡生存下去吧!";

    // 當按下按鈕時，將預設的標題、文章和圖片輸入到對應的欄位中
    document.getElementById("fillButton").addEventListener("click", function () {
      document.getElementById("title").value = defaultTitle;
      // 使用HTML標籤將圖片嵌入文章內容
      document.getElementById("comment1").value = defaultContent;
    });
  </script>



</body>

</html>
