<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <title>新增訊息</title>
</head>

<body>
  <div th:replace="~{/layout/nav}"></div>

  <div class="w-full flex justify-center">

    <div class="w-1/2">
      <h1 class="text-5xl">新增討論串</h1>

      <div class="card">
        <div class="card-header">
          新討論串
        </div>
        <div class="card-body">
          <h5 class="card-title">請輸入新論串</h5>
          <form th:action="@{/forum/addPost}" method="post">
            <textarea rows="5" class="form-control" name="textsIntro" required></textarea>

            <br>
            <input type="submit" class="btn btn-primary" value="送出">
          </form>
        </div>
      </div>

      <br>
    </div>

  </div>




</body>

</html>
