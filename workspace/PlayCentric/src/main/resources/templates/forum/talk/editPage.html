<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>編輯頁面</title>
</head>

<body>
    <div th:replace="~{layout/nav}"></div>
    <div th:replace="~{forum/layout/backnavbar}"></div>
    <div class="container" style="width: 75%; margin: 0 auto;">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>編輯頁面</h1>

                <div class="card">
                    <div class="card-body">

                        <form th:action="@{/talk/update}" th:method="PUT" th:object="${talk}">
                            <input th:field="*{talkId}" type="hidden" />
                            <input th:field="*{talkTime}" type="hidden" />

                            <textarea class="form-control" th:field="*{talkContent}"></textarea>
                            <br>
                            <input type="submit" class="btn btn-outline-primary" value="送出" />
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
