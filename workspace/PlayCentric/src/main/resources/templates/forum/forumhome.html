<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <title>PlayCentric論壇</title>
  <script src="https://kit.fontawesome.com/a498fa36dc.js" crossorigin="anonymous"></script>
  <style>
    /* 新增動畫效果 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-section {
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .animated-table {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @font-face {
      font-family: 'oxxo';
      src: url("[[@{/css/forum/jf-openhuninn-2.0.ttf}]]");
    }

    .spaced-column {
      padding-right: 20px;
    }

    th.card-title {
      padding-right: 20px;
    }

    th.spaced-column {
      padding-left: 20px;
    }

    #title1 {
      width: 70%;
    }


    #th1 {
      margin-left: 50px !important;
      width: 50%;
    }

    tr {
      font-family: oxxo, serif;
      display: grid;
      grid-template-columns: 41% 50%;
      grid-template-rows: repeat(2, 50%);
      width: 68%;
      margin-bottom: 5px;
      border: 6px outset #052453 !important;
      background-image: url("[[@{/images/forumbackground1.jpg}]]");
      background-size: cover;
      /* 確保圖片覆蓋整個容器 */
      background-position: center;
      /* 確保圖片居中 */
      background-repeat: no-repeat;
      /* 防止圖片重複 */
    }

    table {
      width: 100fr !important;
      margin-right: 5%;
      margin-left: 15%;
      padding: 30%;

    }



    h2 {
      display: flex;
      justify-content: flex-start;
      font-weight: bold !important;
      color: white !important;
    }

    td,
    td>div,
    th {
      border: none !important;
    }

    .bgn {
      background: none !important;
    }

    a>p,
    .txt1 {
      font-weight: bold !important;
      font-size: x-large !important;
      color: white !important;
      margin: 20px !important;
    }

    .maxheight {
      overflow-wrap: break-word !important;
      word-wrap: break-word !important;
      max-width: 1000px !important;
      display: block !important;
    }

    .p1:hover {
      color: aqua !important;
    }

    .row {
      margin-left: 50px;
    }

    .d1 {
      max-height: 80vh;
      /* 這裡你可以根據需要調整高度 */
      /* overflow: auto; */
      border-style: none;
    }

    /* 保持圖片比例 */
    .card-image img {
      max-width: 100%;
      height: auto;
    }


    .d2 {
      height: 80% !important;
      margin-bottom: 30px !important;
    }

    @keyframes gradient-scroll {
      0% {
        background-position: 100% -100%;
      }

      100% {
        background-position: -100% 100%;
      }
    }

    header {
      position: sticky;
      background: linear-gradient(45deg,
          rgb(240, 240, 240),
          rgb(240, 240, 240),
          rgb(146, 146, 146),
          rgb(241, 241, 241),
          rgb(240, 240, 240));
      background-size: 200% 100%;
      color: rgb(0, 0, 0);
      padding: 3rem 0;
      margin-bottom: 2rem;
      animation: gradient-scroll 5s linear infinite;
    }

    .noscrollbar {
      scrollbar-width: 0;
      -ms-overflow-style: none;
    }

    .noscrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="h-screen flex flex-col w-screen overflow-hidden">
  <div th:replace="~{/layout/nav}"></div>


  <div class="d2">
    <section id="Wishlist" class="d1 overflow-auto animated-section noscrollbar">
      <header>
        <h1 class="d-flex justify-content-center">歡迎來到<br>PlayCentric討論區</h1>
      </header>
      <div class="container">
        <div class="row">
          <table class="table animated-table">
            <thead>
              <tr>
                <th scope="col" id="th1" class="card-title text-uppercase bgn">
                  <h2>標題</h2>
                </th>
                <th scope="col" id="title1" class="card-title text-uppercase bgn">
                  <h2>簡介</h2>
                </th>
              </tr>
            </thead>
            <tbody class="table table-striped table-hover">
              <tr th:each="forumBean : ${arrayList}">
                <td class="bgn">
                  <div class="cart-info d-flex flex-wrap align-items-center bgn">
                    <div class="col-lg-3">
                      <div class="card-image">
                        <a th:href="@{/texts/findTextsByForumId(forumId=${forumBean.forumId})}"
                          class="text-decoration-none">
                          <img style="max-width: 100%;" th:src="@{/forumPhoto(forumId=${forumBean.forumId})}"
                            alt="cloth" class="img-fluid">
                        </a>
                      </div>
                    </div>
                    <div class="col-lg-9">
                      <div class="card-detail ps-3 bgn">
                        <h5 class="card-title">
                          <a th:href="@{/texts/findTextsByForumId(forumId=${forumBean.forumId})}"
                            class="text-decoration-none">
                            <p th:text="${forumBean.forumName}" class="p1"></p>
                          </a>
                        </h5>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="bgn">
                  <div class="cart-info d-flex flex-wrap align-items-center bgn maxheight">
                    <a th:href="@{/texts/findTextsByForumId(forumId=${forumBean.forumId})}"
                      class="text-decoration-none">
                      <span class="secondary-font fw-medium  text-area">
                        <p th:utext="${forumBean.textsIntro}" class="txt1 p1"></p>

                      </span>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </section>
  </div>
