<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <title>PlayCentric論壇</title>
  <script src="https://kit.fontawesome.com/a498fa36dc.js" crossorigin="anonymous"></script>
  <style>
    .i1 {
      display: flex;
      justify-content: end;
      margin-left: 1250px;
    }
  </style>
</head>

<body class="h-screen flex flex-col w-screen">
  <div th:replace="~{/layout/nav}"></div>



  <div>
    <section id="Wishlist" class="py-5 my-5">
      <div class="container">
        <div th:replace="~{layout/navbar}"></div>

        <h1 class="my-4">討論串首頁</h1>
        <div class="row">
          <div th:each="forum : ${arrayList}" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a th:href="@{/forum/{id}(id=${forum.forumId})}">
                <img th:src="@{/imageLib(forumId=${forum.forumId})}" class="card-img-top" alt="Image">
              </a>
              <div class="card-body">
                <h4 class="card-title">
                  <a th:href="@{/forum/{id}(id=${forum.forumId})}" th:text="${forum.forumName}"></a>
                </h4>
                <p class="card-text" th:text="${forum.textsIntro}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- <div class="footer">
    <div th:replace="~{layout/footer}"></div>
  </div> -->


</body>

</html>
