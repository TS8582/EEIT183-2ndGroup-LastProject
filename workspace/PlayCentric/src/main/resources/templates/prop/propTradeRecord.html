<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/output.css}">
<title>遊戲道具交易後台拍賣場總覽</title>
<style>
.marketTable tr {
	text-align: center;
	padding: 0;
	border: 1px;
}

.navbar-table td a {
	color: black;
	font-weight: bold;
}

#RecordForm {
	max-width: 21rem;
	margin: auto;
	padding: 1rem;
	border: 1px solid #ccc;
	border-radius: 5px;
	background-color: #f9f9f9;
	border-radius: 5px;
	border: 1px solid #ccc;
}

#selGameSub {
	background-color: black;
	color: white;
	border-radius: 5px;
	padding: 0.2rem 0.3rem;
	font-size: 1rem;
	font-weight: bold;
}
</style>

</head>
<div th:replace="~{prop/propNavbar}"></div>

<body class="h-screen flex flex-col w-screen">
	<div class="flex flex-1 w-full h-auto">
		<aside class="w-64 bg-slate-300 text-black flex flex-col rounded-md">
			<div class="p-4">
				<h1 class="text-2xl font-semibold">管理選單</h1>
			</div>
			<nav class="flex-1 left-nav">
				<ul>
					<li class="leftmenuitem px-4"><a href="#"
						class="block py-2.5 px-4 rounded ">會員管理</a></li>
					<li class="leftmenuitem px-4"><a href="#"
						class="block py-2.5 px-4 rounded ">公告管理</a></li>
					<li class="leftmenuitem px-4"><a th:href="@{/back/game}"
						class="block py-2.5 px-4 rounded ">遊戲管理</a></li>
					<li class="leftmenuitem px-4 left-selected"><a
						th:href="@{/prop/propSheet}" class="block py-2.5 px-4 rounded ">遊戲道具管理</a>
					</li>
					<li class="leftmenuitem px-4"><a href="#"
						class="block py-2.5 px-4 rounded ">伴遊管理</a></li>
					<li class="leftmenuitem px-4"><a href="#"
						class="block py-2.5 px-4 rounded ">活動管理</a></li>
				</ul>
			</nav>
		</aside>
		<div class="w-full p-5">
			<table class="table table-bordered navbar-table mb-4">
				<tbody class="marketTable">
					<tr>
						<td><a th:href="@{/prop/propSheet}">道具總覽</a></td>
						<td><a th:href="@{/prop/propSellOrder}">拍賣場</a></td>
						<td><a th:href="@{/prop/propTradeRecord}">成交紀錄</a></td>
					</tr>
				</tbody>
			</table>
			<header class="">
				<div id="gameList">
					<form id="RecordForm">
						<label for="SelectGame">遊戲選單:</label> <select id="SelectGame"></select>
						<button id="selGameSub">送出</button>
					</form>
					<br />
				</div>
			</header>
			<!-- 表格 -->
			<main class="">
				<table id="TradeRecordTable" class="display">
					<thead>
						<tr>
							<th>委託單編號</th>
							<th>道具編號</th>
							<th>道具名稱</th>
							<th>賣家會員編號</th>
							<th>買家會員編號</th>
							<th>購買時間</th>
							<th>數量</th>
							<th>金額</th>
							<th>付款方式</th>
						</tr>
					</thead>
					<tbody>
						<!-- 這裡的行會動態生成 -->
					</tbody>
				</table>
			</main>
		</div>
	</div>
	<script th:src="@{/js/prop/propSheet.js}"></script>
	<script th:src="@{/js/prop/propTradeRecord.js}"></script>
</body>

</html>
