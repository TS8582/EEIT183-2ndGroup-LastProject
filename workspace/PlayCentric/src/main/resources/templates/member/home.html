<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <title>登入頁面</title>
</head>

<body>

    <div class="container my-3">
        <div class="row">
            <div class="col-2">
                <div class="h2">會員首頁</div>
            </div>
            <div class="ms-auto col-2 d-flex flex-column" th:switch="${loginMember}">
                <a th:case="null" th:href="@{/member/login}" class="ms-auto btn btn-primary">登入</a>
                <div class="ms-auto d-flex align-items-center justify-content-end" th:case="*">
                    <span th:text="${loginMember.nickname}"></span>
                    <a th:href="@{/member/logout}" class="btn btn-primary">登出</a>
                </div>
                <span class="ms-auto" th:text="${okMsg} ? ${okMsg}"></span>
            </div>
        </div>
    </div>

</body>

</html>
