<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-5">
        <div id="accordion" class="border border-gray-200 rounded-lg">
            <!-- 第一個項目 -->
            <div class="">
                <h2 class="mb-0">
                    <button type="button" class="w-full px-4 py-2 text-left text-gray-800 bg-gray-100 rounded-t-lg focus:outline-none focus:ring focus:ring-opacity-50" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Accordion Item #1
                    </button>
                </h2>
                <div id="collapseOne" class="collapse hidden">
                    <div class="px-4 py-2">
                        第一個項目的內容。
                    </div>
                </div>
            </div>
            <!-- 第二個項目 -->
            <div class="">
                <h2 class="mb-0">
                    <button type="button" class="w-full px-4 py-2 text-left text-gray-800 bg-gray-100 rounded-t-lg focus:outline-none focus:ring focus:ring-opacity-50" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Accordion Item #2
                    </button>
                </h2>
                <div id="collapseTwo" class="collapse">
                    <div class="px-4 py-2">
                        第二個項目的內容。
                    </div>
                </div>
            </div>
            <!-- 第三個項目 -->
            <div class="">
                <h2 class="mb-0">
                    <button type="button" class="w-full px-4 py-2 text-left text-gray-800 bg-gray-100 rounded-t-lg focus:outline-none focus:ring focus:ring-opacity-50" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Accordion Item #3
                    </button>
                </h2>
                <div id="collapseThree" class="collapse">
                    <div class="px-4 py-2">
                        第三個項目的內容。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('[data-toggle="collapse"]').forEach(button => {
            button.addEventListener('click', () => {
                const collapse = document.querySelector(button.dataset.target);
                collapse.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
