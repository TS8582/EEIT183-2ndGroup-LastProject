<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>活動報名管理</title>
    <!-- 導航欄模板 -->
    <div th:replace="~{layout/backen_nav}"></div>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* 自定義樣式 */
        body {
            background-color: #f8f9fa;
        }

    .sidebar {
        position: fixed;
        top: 100px; /* 調整此值使其等於或略大於頂部導航欄的高度 */
        left: 0;
        bottom: 0;
        width: 200px;
        padding-top: 20px;
        background-color: #343a40;
        z-index: 99; /* 確保側欄在導航欄下方但在主內容上方 */
    }

        .sidebar .nav-link {
            color: #ced4da;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
        }

        /* 主內容區域樣式 */
        .content-wrapper {
            margin-left: 200px;
            /* 與側邊欄寬度相同 */
            padding: 20px;
        }

        /* 表格樣式 */
        .table {
            table-layout: fixed;
            /* 固定表格寬度 */
            width: 100%;
        }

        .table th,
        .table td {
            word-wrap: break-word;
            /* 允許長文字換行 */
            max-width: 150px;
            /* 設置最大寬度 */
            overflow: hidden;
            /* 隱藏超出部分 */
            text-overflow: ellipsis;
            /* 顯示省略號 */
        }

        .btn-action {
            margin-right: 5px;
        }

        /* 優化搜尋框樣式 */
        .search-form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-form input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .search-form button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* 自定義狀態標籤樣式 */
        .badge-success {
            color: #155724 !important;
            background-color: #d4edda !important;
        }

        .badge-warning {
            color: #856404 !important;
            background-color: #fff3cd !important;
        }

        /* 模態框樣式 */
        .modal-content {
            border-radius: 8px;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            border-bottom: 1px solid #e9ecef;
            padding: 1rem;
        }

        .modal-title {
            font-weight: bold;
        }

        /* 修改關閉按鈕樣式 */
        .modal-header .close {
            padding: 1rem;
            margin: -1rem -1rem -1rem auto;
            background: none;
            border: none;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: opacity 0.15s;
        }

        .modal-header .close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 1rem;
        }

        .modal-footer {
            border-top: 1px solid #e9ecef;
            padding: 1rem;
        }

        .search-form .input-group {
            width: 100%;
            max-width: 600px;
            /* 調整此值以改變整個搜尋欄的最大寬度 */
        }

        .search-form .form-control {
            height: 38px;
            /* 確保所有元素高度一致 */
        }

        .search-form .btn {
            height: 38px;
            padding-top: 0;
            padding-bottom: 0;
            line-height: 38px;
        }
        
        /* 調整選擇欄位的寬度 */
.search-form #searchField {
    width: auto;
    min-width: 120px; /* 調整此值以改變選擇欄位的最小寬度 */
    max-width: 150px; /* 調整此值以改變選擇欄位的最大寬度 */
}
    </style>
</head>

<body class="h-screen flex flex-col w-screen">
<!-- 側邊欄 -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/PlayCentric/events/listEvents">
                <i class="fas fa-calendar-alt mr-2"></i>活動管理
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/PlayCentric/eventSignup/manage">
                <i class="fas fa-users mr-2"></i>報名管理
            </a>
        </li>
    </ul>
</div>
    <!-- 主要內容區域 -->
    <div class="content-wrapper">
        <h1 class="mb-4">活動報名管理</h1>

        <!-- 搜尋報名表單 -->
        <form class="search-form mb-3" onsubmit="searchSignups(); return false;">
            <div class="input-group">
                <select class="form-control col-md-2" id="searchField">
                    <option value="all">全部欄位</option>
                    <option value="signupId">報名ID</option>
                    <option value="memName">會員名稱</option>
                    <option value="eventName">活動名稱</option>
                    <option value="workTitle">作品標題</option>
                </select>
                <input type="text" class="form-control" id="searchInput" placeholder="輸入搜尋關鍵字">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i> 搜尋
                    </button>
                </div>
            </div>
        </form>

        <!-- 報名列表 -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>報名ID</th>
                        <th>會員名稱</th>
                        <th>活動名稱</th>
                        <th>報名時間</th>
                        <th>作品標題</th>
                        <th>狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="signupList">
                    <tr th:each="signup : ${signups}">
                        <td th:text="${signup.signupId}"></td>
                        <td th:text="${signup.member.memName}"></td>
                        <td th:text="${signup.event.eventName}"></td>
                        <td th:text="${#temporals.format(signup.signupTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${signup.workTitle}"></td>
                        <td>
                            <span
                                th:class="${signup.eventSignupStatus == 1 ? 'badge badge-success' : 'badge badge-warning'}"
                                th:text="${signup.eventSignupStatus == 1 ? '已報名' : '待審核'}">
                            </span>
                        </td>
                        <td class="actions">
                            <button class="btn btn-info btn-sm btn-action"
                                th:onclick="'viewSignupDetails(' + ${signup.signupId} + ')'">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                            <button class="btn btn-warning btn-sm btn-action"
                                th:onclick="'editSignup(' + ${signup.signupId} + ')'">
                                <i class="fas fa-edit"></i> 編輯
                            </button>
                            <form method="post" th:action="@{/eventSignup/delete}" style="display: inline;">
                                <input type="hidden" name="signupId" th:value="${signup.signupId}" />
                                <button type="submit" class="btn btn-danger btn-sm btn-action"
                                    onclick="return confirm('確定刪除嗎?')">
                                    <i class="fas fa-trash-alt"></i> 刪除
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 報名詳情模態框 -->
        <div class="modal fade" id="signupDetailsModal" tabindex="-1" role="dialog"
            aria-labelledby="signupDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupDetailsModalLabel">報名詳情</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="signupDetailsContent">
                        <!-- 報名詳情將在這裡動態填充 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 編輯報名模態框 -->
        <div class="modal fade" id="editSignupModal" tabindex="-1" role="dialog" aria-labelledby="editSignupModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editSignupModalLabel">編輯報名</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editSignupForm">
                            <input type="hidden" id="editSignupId" name="signupId">
                            <div class="form-group">
                                <label for="editWorkTitle">作品標題</label>
                                <input type="text" class="form-control" id="editWorkTitle" name="workTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="editWorkDescription">作品描述</label>
                                <textarea class="form-control" id="editWorkDescription" name="workDescription" rows="3"
                                    required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editEventSignupStatus">狀態</label>
                                <select class="form-control" id="editEventSignupStatus" name="eventSignupStatus">
                                    <option value="1">已報名</option>
                                    <option value="0">待審核</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">保存更改</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery 和 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/axios.min.js}"></script>

    <script th:inline="javascript">
        // 後端 API URL
        const findSignupUrl = "/PlayCentric/eventSignup/api/";
        const updateSignupUrl = "/PlayCentric/eventSignup/api/update";

        // 查看報名詳情
        function viewSignupDetails(signupId) {
            axios.get(findSignupUrl + signupId)
                .then(res => {
                    let data = res.data;
                    let detailsHtml = `
                    <p><strong>報名ID:</strong> ${data.signupId}</p>
                    <p><strong>會員名稱:</strong> ${data.member.memName}</p>
                    <p><strong>活動名稱:</strong> ${data.event.eventName}</p>
                    <p><strong>報名時間:</strong> ${new Date(data.signupTime).toLocaleString()}</p>
                    <p><strong>作品標題:</strong> ${data.workTitle}</p>
                    <p><strong>作品描述:</strong> ${data.workDescription}</p>
                    <p><strong>狀態:</strong> ${data.eventSignupStatus == 1 ? '已報名' : '待審核'}</p>
                `;
                    $('#signupDetailsContent').html(detailsHtml);
                    $('#signupDetailsModal').modal('show');
                })
                .catch(err => {
                    console.error("獲取報名詳情失敗:", err);
                    alert("獲取報名詳情失敗，請稍後再試");
                });
        }

        // 編輯報名
        function editSignup(signupId) {
            axios.get(findSignupUrl + signupId)
                .then(res => {
                    let data = res.data;
                    $('#editSignupId').val(data.signupId);
                    $('#editWorkTitle').val(data.workTitle);
                    $('#editWorkDescription').val(data.workDescription);
                    $('#editEventSignupStatus').val(data.eventSignupStatus);
                    $('#editSignupModal').modal('show');
                })
                .catch(err => {
                    console.error("獲取報名信息失敗:", err);
                    alert("獲取報名信息失敗，請稍後再試");
                });
        }

        // 提交編輯表單
        $('#editSignupForm').submit(function (e) {
            e.preventDefault();
            let formData = $(this).serialize();
            axios.put(updateSignupUrl, formData)
                .then(res => {
                    alert('報名信息已更新');
                    $('#editSignupModal').modal('hide');
                    location.reload();
                })
                .catch(err => {
                    console.error("更新報名信息失敗:", err);
                    alert('更新失敗，請稍後再試');
                });
        });

        // 搜尋報名
        function searchSignups() {
            let searchQuery = $('#searchInput').val().toLowerCase();
            let searchField = $('#searchField').val();
            $('#signupList tr').each(function () {
                let row = $(this);
                let show = false;
                if (searchField === 'all') {
                    show = row.text().toLowerCase().includes(searchQuery);
                } else {
                    let index = {
                        'signupId': 0,
                        'memName': 1,
                        'eventName': 2,
                        'workTitle': 4
                    }[searchField];
                    let cellText = row.find('td').eq(index).text().toLowerCase();
                    show = cellText.includes(searchQuery);
                }
                row.toggle(show);
            });
        }

        // 處理 Enter 鍵搜尋
        $('#searchInput').keypress(function (event) {
            if (event.which === 13) {
                event.preventDefault();
                searchSignups();
            }
        });

        // 頁面加載完成後執行
        $(document).ready(function () {
            // 初始化表格排序功能（如果需要的話）
            // $('.table').DataTable();

            // 其他初始化操作...
        });
    </script>
</body>

</html>
