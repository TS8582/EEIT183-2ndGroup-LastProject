<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>活動報名管理</title>
    <!-- 導航欄模板 -->
    <div th:replace="~{layout/backen_nav}"></div>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- 引入提示用工具 -->
    <script th:src="@{/js/utils/doAlertJQ.js}"></script>
<style>
    /* 設置頁面背景顏色 */
    body {
        background-color: #f8f9fa;
    }

    /* 側邊欄樣式 */
    .sidebar {
        position: fixed;
        top: 100px;
        left: 0;
        bottom: 0;
        width: 200px;
        padding-top: 20px;
        background-color: #343a40;
        z-index: 99;
    }

    /* 側邊欄鏈接樣式 */
    .sidebar .nav-link {
        color: #ced4da;
        padding: 10px 15px;
    }

    /* 側邊欄鏈接懸停和激活狀態 */
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
        color: #fff;
        background-color: rgba(255, 255, 255, .1);
    }

    /* 主內容區域樣式 */
    .content-wrapper {
        margin-left: 200px;
        padding: 20px;
    }

    /* 表格樣式 */
    .table {
        table-layout: fixed;
        width: 100%;
    }

    /* 表格單元格樣式 */
    .table th,
    .table td {
        word-wrap: break-word;
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* 操作按鈕間距 */
    .btn-action {
        margin-right: 5px;
    }

    /* 搜尋表單樣式 */
    .search-form {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    /* 搜尋表單組樣式 */
    .search-form .input-group {
        width: 100%;
        max-width: 600px;
    }

    /* 搜尋表單控件高度 */
    .search-form .form-control {
        height: 38px;
    }

    /* 搜尋按鈕樣式 */
    .search-form .btn {
        height: 38px;
        padding-top: 0;
        padding-bottom: 0;
        line-height: 38px;
    }

    /* 搜尋欄位選擇器寬度 */
    .search-form #searchField {
        width: auto;
        min-width: 120px;
        max-width: 150px;
    }

    /* 審核狀態下拉選單樣式 */
    .review-status {
        width: 100%;
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.2rem;
        appearance: auto;
    }

    /* 不同審核狀態的字體顏色 */
    .review-status option.status-pending {
        color: #ffc107;
    }

    .review-status option.status-approved {
        color: #28a745;
    }

    .review-status option.status-rejected {
        color: #dc3545;
    }

    /* 預覽圖片樣式 */
    .preview-image {
        max-width: 50px;
        max-height: 50px;
        object-fit: cover;
    }
</style>
</head>

<body class="h-screen flex flex-col w-screen">
<!-- 側邊欄 -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/PlayCentric/events/listEvents">
                <i class="fas fa-calendar-alt mr-2"></i>活動管理
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/PlayCentric/eventSignup/manage">
                <i class="fas fa-users mr-2"></i>報名管理
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/PlayCentric/eventVotes/manage">
                <i class="fas fa-vote-yea mr-2"></i>投票管理
            </a>
        </li>
    </ul>
</div>
    <!-- 主要內容區域 -->
    <div class="content-wrapper">
        <h1 class="mb-4">活動報名管理</h1>

        <!-- 搜尋報名表單 -->
        <form class="search-form mb-3" onsubmit="searchSignups(); return false;">
            <div class="input-group">
                <select class="form-control col-md-2" id="searchField">
                    <option value="all">全部欄位</option>
                    <option value="memName">會員名稱</option>
                    <option value="eventName">活動名稱</option>
                    <option value="workTitle">作品標題</option>
                </select>
                <input type="text" class="form-control" id="searchInput" placeholder="輸入搜尋關鍵字">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i> 搜尋
                    </button>
                </div>
            </div>
        </form>

<!-- 報名列表 -->
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>預覽圖</th>
                <th>會員名稱</th>
                <th>活動名稱</th>
                <th>報名時間</th>
                <th>作品標題</th>
                <th>審核狀態</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="signupList">
            <!-- Thymeleaf 迭代器，顯示報名列表 -->
            <tr th:each="signup : ${signups}">
                <td>
                    <img th:src="@{/eventSignup/image/{id}(id=${signup.signupId})}" 
                         alt="作品預覽" class="preview-image">
                </td>
                <td th:text="${signup.member.memName}"></td>
                <td th:text="${signup.event.eventName}"></td>
                <td th:text="${#temporals.format(signup.signupTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${signup.workTitle}"></td>
                <td>
                    <!-- 修改審核狀態下拉選單 -->
                    <select class="form-control form-control-sm review-status" th:data-signup-id="${signup.signupId}">
                        <option class="status-pending" value="0" th:selected="${signup.eventSignupStatus == 0}">待審核</option>
                        <option class="status-approved" value="1" th:selected="${signup.eventSignupStatus == 1}">審核通過</option>
                        <option class="status-rejected" value="2" th:selected="${signup.eventSignupStatus == 2}">審核拒絕</option>
                    </select>
                </td>
                <td class="actions">
                    <!-- 編輯按鈕 (包含查看功能) -->
                    <button class="btn btn-warning btn-sm btn-action" th:onclick="'editSignup(' + ${signup.signupId} + ')'">
                        <i class="fas fa-edit"></i> 編輯/查看
                    </button>
                    <!-- 刪除按鈕 -->
                    <button class="btn btn-danger btn-sm btn-action" th:onclick="'deleteSignup(' + ${signup.signupId} + ')'">
                        <i class="fas fa-trash-alt"></i> 刪除
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- 編輯報名模態框 -->
<div class="modal fade" id="editSignupModal" tabindex="-1" role="dialog" aria-labelledby="editSignupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSignupModalLabel">編輯/查看報名</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editSignupForm">
                    <input type="hidden" id="editSignupId" name="signupId">
                    <div class="form-group">
                        <label for="editWorkTitle">作品標題</label>
                        <input type="text" class="form-control" id="editWorkTitle" name="workTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editWorkDescription">作品描述</label>
                        <textarea class="form-control" id="editWorkDescription" name="workDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editEventSignupStatus">審核狀態</label>
                        <select class="form-control" id="editEventSignupStatus" name="eventSignupStatus">
                            <option value="0">待審核</option>
                            <option value="1">審核通過</option>
                            <option value="2">審核拒絕</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>作品圖片</label>
                        <img id="editWorkImage" src="" alt="作品圖片" class="img-fluid">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                <button type="button" class="btn btn-primary" onclick="submitEditForm()">保存更改</button>
            </div>
        </div>
    </div>
</div>

    <!-- jQuery 和 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/axios.min.js}"></script>

<script th:inline="javascript">
    // 後端 API URL
    const findSignupUrl = "/PlayCentric/eventSignup/api/";
    const updateSignupUrl = "/PlayCentric/eventSignup/api/";
    const deleteSignupUrl = "/PlayCentric/eventSignup/api/";
    const updateReviewStatusUrl = "/PlayCentric/eventSignup/api/updateReviewStatus";

    // 顯示報名詳情
    function showSignupDetail(signupId) {
        axios.get(`${findSignupUrl}${signupId}`)
            .then(response => {
                const signup = response.data;
                const detailContent = `
                    <p><strong>會員名稱:</strong> ${signup.member.memName}</p>
                    <p><strong>活動名稱:</strong> ${signup.event.eventName}</p>
                    <p><strong>作品標題:</strong> ${signup.workTitle}</p>
                    <p><strong>作品描述:</strong> ${signup.workDescription}</p>
                    <p><strong>報名時間:</strong> ${new Date(signup.signupTime).toLocaleString()}</p>
                    <p><strong>審核狀態:</strong> ${getStatusText(signup.eventSignupStatus)}</p>
                    <img src="/PlayCentric/eventSignup/image/${signup.signupId}" alt="作品圖片" class="img-fluid">
                `;
                $('#signupDetailContent').html(detailContent);
                $('#signupDetailModal').modal('show');
            })
            .catch(error => {
                console.error('獲取報名詳情失敗:', error);
                doAlert('獲取報名詳情失敗，請稍後再試');
            });
    }

    // 編輯報名
    function editSignup(signupId) {
        axios.get(`${findSignupUrl}${signupId}`)
            .then(response => {
                const signup = response.data;
                $('#editSignupId').val(signup.signupId);
                $('#editWorkTitle').val(signup.workTitle);
                $('#editWorkDescription').val(signup.workDescription);
                $('#editEventSignupStatus').val(signup.eventSignupStatus);
                $('#editWorkImage').attr('src', `/PlayCentric/eventSignup/image/${signup.signupId}`);
                $('#editSignupModal').modal('show');
            })
            .catch(error => {
                console.error('獲取報名信息失敗:', error);
                doAlert('獲取報名信息失敗，請稍後再試');
            });
    }

    // 提交編輯表單
    function submitEditForm() {
        const formData = {
            signupId: $('#editSignupId').val(),
            workTitle: $('#editWorkTitle').val(),
            workDescription: $('#editWorkDescription').val(),
            eventSignupStatus: $('#editEventSignupStatus').val()
        };

        axios.put(`${updateSignupUrl}${formData.signupId}`, formData)
            .then(response => {
                doAlert('報名信息已更新');
                $('#editSignupModal').modal('hide');
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
            })
            .catch(error => {
                console.error('更新報名信息失敗:', error);
                doAlert(error.response.data || '更新失敗，請稍後再試');
            });
    }

    // 刪除報名
    function deleteSignup(signupId) {
        if (confirm('確定要刪除這條報名記錄嗎？')) {
            axios.delete(`${deleteSignupUrl}${signupId}`)
                .then(response => {
                    doAlert('報名記錄已刪除');
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                })
                .catch(error => {
                    console.error("刪除報名記錄失敗:", error);
                    doAlert(error.response.data || '刪除失敗，請稍後再試');
                });
        }
    }

    // 搜尋報名
    function searchSignups() {
        let searchQuery = $('#searchInput').val().toLowerCase();
        let searchField = $('#searchField').val();
        $('#signupList tr').each(function () {
            let row = $(this);
            let show = false;
            if (searchField === 'all') {
                show = row.text().toLowerCase().includes(searchQuery);
            } else {
                let index = {
                    'memName': 1,
                    'eventName': 2,
                    'workTitle': 4
                }[searchField];
                let cellText = row.find('td').eq(index).text().toLowerCase();
                show = cellText.includes(searchQuery);
            }
            row.toggle(show);
        });
    }

    // 更新審核狀態UI的函數
    function updateReviewStatusUI(selectElement) {
        selectElement.find('option').each(function() {
            $(this).removeClass('status-pending status-approved status-rejected');
            if ($(this).val() == 0) {
                $(this).addClass('status-pending');
            } else if ($(this).val() == 1) {
                $(this).addClass('status-approved');
            } else if ($(this).val() == 2) {
                $(this).addClass('status-rejected');
            }
        });

        // 設置選中選項的顏色
        const selectedValue = selectElement.val();
        let color = '';
        if (selectedValue == 0) {
            color = '#ffc107';
        } else if (selectedValue == 1) {
            color = '#28a745';
        } else if (selectedValue == 2) {
            color = '#dc3545';
        }
        selectElement.css('color', color);
    }

    // 更新審核狀態的函數
    function updateReviewStatus(signupId, newStatus, selectElement) {
        axios.post(updateReviewStatusUrl, {
            signupId: signupId,
            reviewStatus: newStatus
        })
        .then(function (response) {
            if (response.data.success) {
                // 更新成功，顯示提示訊息
                doAlert('審核狀態更新成功');
                // 更新選擇框的顏色
                updateReviewStatusUI(selectElement);
            } else {
                doAlert('審核狀態更新失敗：' + response.data.message);
            }
        })
        .catch(function (error) {
            console.error('更新審核狀態時發生錯誤:', error);
            doAlert('更新審核狀態時發生錯誤，請稍後再試');
        });
    }

    // 獲取狀態文字
    function getStatusText(status) {
        switch(parseInt(status)) {
            case 0: return '待審核';
            case 1: return '審核通過';
            case 2: return '審核拒絕';
            default: return '未知狀態';
        }
    }

    // 頁面加載完成後執行
    $(document).ready(function () {
        // 確保所有模態框可以正確關閉
        $('.modal').on('hidden.bs.modal', function () {
            $(this).find('form').trigger('reset');
        });

        // 為所有關閉按鈕添加事件監聽器
        $('.modal .close, .modal .btn-secondary').click(function() {
            $(this).closest('.modal').modal('hide');
        });

        // 處理 Enter 鍵搜尋
        $('#searchInput').keypress(function (event) {
            if (event.which === 13) {
                event.preventDefault();
                searchSignups();
            }
        });

        // 初始化每個下拉選單的字體顏色
        $('.review-status').each(function() {
            updateReviewStatusUI($(this));
        });

        // 處理審核狀態更新
        $('.review-status').change(function() {
            const signupId = $(this).data('signup-id');
            const newStatus = $(this).val();
            updateReviewStatus(signupId, newStatus, $(this));
        });
    });
</script>
</body>
</html>
