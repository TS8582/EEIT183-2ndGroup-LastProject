<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>活動報名管理</title>
    <!-- 導航欄模板 -->
    <div th:replace="~{layout/backen_nav}"></div>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- 引入提示用工具 -->
    <script th:src="@{/js/utils/doAlertJQ.js}"></script>
    <style>
        /* 設置頁面背景顏色 */
        body {
            background-color: #f8f9fa;
        }

        /* 側邊欄樣式 */
        .sidebar {
            position: fixed;
            top: 100px;
            left: 0;
            bottom: 0;
            width: 200px;
            padding-top: 20px;
            background-color: #343a40;
            z-index: 99;
        }

        /* 側邊欄鏈接樣式 */
        .sidebar .nav-link {
            color: #ced4da;
            padding: 10px 15px;
        }

        /* 側邊欄鏈接懸停和激活狀態 */
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
        }

        /* 主內容區域樣式 */
        .content-wrapper {
            margin-left: 200px;
            padding: 20px;
        }

        /* 表格樣式 */
        .table {
            table-layout: fixed;
            width: 100%;
        }

        /* 表格單元格樣式 */
        .table th,
        .table td {
            word-wrap: break-word;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 操作按鈕間距 */
        .btn-action {
            margin-right: 5px;
        }

        /* 搜尋表單樣式 */
        .search-form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 搜尋表單組樣式 */
        .search-form .input-group {
            width: 100%;
            max-width: 600px;
        }

        /* 搜尋表單控件高度 */
        .search-form .form-control {
            height: 38px;
        }

        /* 搜尋按鈕樣式 */
        .search-form .btn {
            height: 38px;
            padding-top: 0;
            padding-bottom: 0;
            line-height: 38px;
        }

        /* 搜尋欄位選擇器寬度 */
        .search-form #searchField {
            width: auto;
            min-width: 120px;
            max-width: 150px;
        }

        /* 審核狀態下拉選單樣式 */
        .review-status {
            width: 100%;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
            appearance: auto;
        }

        /* 不同審核狀態的字體顏色 */
        .review-status option.status-pending {
            color: #ffc107;
        }

        .review-status option.status-approved {
            color: #28a745;
        }

        .review-status option.status-rejected {
            color: #dc3545;
        }

        /* 預覽圖片樣式 */
        .preview-image {
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
        }

        /* 模態框樣式 */
        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            border-bottom: none;
            padding: 20px 20px 0;
        }

        .modal-header .close {
            padding: 1rem;
            margin: -1rem -1rem -1rem auto;
            background: none;
            border: none;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: opacity 0.15s;
        }

        .modal-header .close:hover {
            opacity: 1;
        }

        .modal-header .close span {
            font-size: 28px;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            border-top: none;
            padding: 0 20px 20px;
        }
        /* 分頁樣式 */
        .pagination {
            margin-top: 20px;
        }

        .pagination .page-link {
            color: #007bff;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .pagination .page-item.active .page-link {
            z-index: 3;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #fff;
            border-color: #dee2e6;
        }
        
        
    </style>
</head>

<body class="h-screen flex flex-col w-screen">
    <!-- 側邊欄 -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/PlayCentric/events/listEvents">
                    <i class="fas fa-calendar-alt mr-2"></i>活動管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/PlayCentric/eventSignup/manage">
                    <i class="fas fa-users mr-2"></i>報名管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/PlayCentric/eventVotes/manage">
                    <i class="fas fa-vote-yea mr-2"></i>投票管理
                </a>
            </li>
        </ul>
    </div>
    <!-- 主要內容區域 -->
    <div class="content-wrapper">
        <h1 class="mb-4">活動報名管理</h1>

        <!-- 搜尋報名表單 -->
        <form class="search-form mb-3" onsubmit="searchSignups(); return false;">
            <div class="input-group">
                <select class="form-control col-md-2" id="searchField">
                    <option value="all">全部欄位</option>
                    <option value="memName">會員名稱</option>
                    <option value="eventName">活動名稱</option>
                    <option value="workTitle">作品標題</option>
                </select>
                <input type="text" class="form-control" id="searchInput" placeholder="輸入搜尋關鍵字">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i> 搜尋
                    </button>
                </div>
            </div>
        </form>

        <!-- 報名列表 -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>預覽圖</th>
                        <th>會員名稱</th>
                        <th>活動名稱</th>
                        <th>報名時間</th>
                        <th>作品標題</th>
                        <th>審核狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="signupList">
                    <!-- Thymeleaf 迭代器，顯示報名列表 -->
                    <tr th:each="signup : ${signups}">
                        <td>
                            <img th:src="@{/eventSignup/image/{id}(id=${signup.signupId})}" alt="作品預覽"
                                class="preview-image">
                        </td>
                        <td th:text="${signup.member.memName}"></td>
                        <td th:text="${signup.event.eventName}"></td>
                        <td th:text="${#temporals.format(signup.signupTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${signup.workTitle}"></td>
                        <td>
                            <!-- 修改審核狀態下拉選單 -->
                            <select class="form-control form-control-sm review-status"
                                th:data-signup-id="${signup.signupId}">
                                <option class="status-pending" value="0" th:selected="${signup.eventSignupStatus == 0}">
                                    待審核</option>
                                <option class="status-approved" value="1"
                                    th:selected="${signup.eventSignupStatus == 1}">審核通過</option>
                                <option class="status-rejected" value="2"
                                    th:selected="${signup.eventSignupStatus == 2}">審核拒絕</option>
                            </select>
                        </td>
                        <td class="actions">
                            <!-- 編輯按鈕 (包含查看功能) -->
                            <button class="btn btn-warning btn-sm btn-action"
                                th:onclick="'editSignup(' + ${signup.signupId} + ')'">
                                <i class="fas fa-edit"></i> 編輯/查看
                            </button>
                            <!-- 刪除按鈕 -->
                            <button class="btn btn-danger btn-sm btn-action"
                                th:onclick="'deleteSignup(' + ${signup.signupId} + ')'">
                                <i class="fas fa-trash-alt"></i> 刪除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

<!-- 分頁控件 -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
        <!-- 分頁按鈕將通過 JavaScript 動態生成 -->
    </ul>
</nav>

        <!-- 編輯報名模態框 -->
        <div class="modal fade" id="editSignupModal" tabindex="-1" role="dialog" aria-labelledby="editSignupModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editSignupModalLabel">編輯/查看報名</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editSignupForm">
                            <input type="hidden" id="editSignupId" name="signupId">
                            <div class="form-group">
                                <label for="editWorkTitle">作品標題</label>
                                <input type="text" class="form-control" id="editWorkTitle" name="workTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="editWorkDescription">作品描述</label>
                                <textarea class="form-control" id="editWorkDescription" name="workDescription" rows="3"
                                    required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editEventSignupStatus">審核狀態</label>
                                <select class="form-control" id="editEventSignupStatus" name="eventSignupStatus">
                                    <option value="0">待審核</option>
                                    <option value="1">審核通過</option>
                                    <option value="2">審核拒絕</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>作品圖片</label>
                                <img id="editWorkImage" data-src="" alt="作品圖片" class="img-fluid lazy-load">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary" onclick="submitEditForm()">保存更改</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 確認刪除 Modal -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog"
            aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">確認刪除</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        您確定要刪除這條報名記錄嗎？此操作無法撤銷。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">確定刪除</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery 和 Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/js/axios.min.js}"></script>

<script th:inline="javascript">
// ===== 全域變數 =====
let currentPage = 1; // 當前頁碼
const itemsPerPage = 10; // 每頁顯示的項目數
let allSignups = []; // 所有報名數據
let originalSignups = []; // 原始報名數據（用於搜索恢復）

// ===== 後端 API URL =====
const findSignupUrl = "/PlayCentric/eventSignup/api/";
const updateSignupUrl = "/PlayCentric/eventSignup/api/";
const deleteSignupUrl = "/PlayCentric/eventSignup/api/";
const updateReviewStatusUrl = "/PlayCentric/eventSignup/api/updateReviewStatus";

// ===== 頁面初始化 =====
$(document).ready(function () {
    // 初始化報名數據
    initializeSignups();

    // 綁定搜索框回車事件
    $('#searchInput').keypress(function (event) {
        if (event.which === 13) {
            event.preventDefault();
            searchSignups();
        }
    });

    // 綁定審核狀態更新事件
    $(document).on('change', '.review-status', function() {
        const signupId = $(this).data('signup-id');
        const newStatus = $(this).val();
        updateReviewStatus(signupId, newStatus);
    });

    // 確保所有模態框可以正確關閉
    $('.modal').on('hidden.bs.modal', function () {
        $(this).find('form').trigger('reset');
    });

    // 為所有關閉按鈕添加事件監聽器
    $('.modal .close, .modal .btn-secondary').click(function () {
        $(this).closest('.modal').modal('hide');
    });

    // 每次模態框隱藏時重置圖片
    $('#editSignupModal').on('hidden.bs.modal', function () {
        $('#editWorkImage').attr('src', '').addClass('lazy-load');
    });
});

// ===== 數據初始化函數 =====

// 初始化報名數據
function initializeSignups() {
    // 從 DOM 中獲取所有報名數據
    allSignups = Array.from(document.querySelectorAll('#signupList tr')).map(row => ({
        signupId: row.querySelector('button').onclick.toString().match(/\d+/)[0],
        member: { memName: row.cells[1].textContent },
        event: { eventName: row.cells[2].textContent },
        signupTime: row.cells[3].textContent,
        workTitle: row.cells[4].textContent,
        eventSignupStatus: row.querySelector('select').value,
        // 保存整個 row 的 HTML，用於後續顯示
        rowHTML: row.outerHTML
    }));
    originalSignups = [...allSignups];
    
    // 清空原有的表格內容，準備通過 JavaScript 來控制顯示
    $('#signupList').empty();
    
    setupPagination();
    showPage(currentPage);
}

// ===== 顯示函數 =====

// 顯示報名列表
function showPage(page) {
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageSignups = allSignups.slice(start, end);

    const signupList = $('#signupList');
    signupList.empty();

    pageSignups.forEach(signup => {
        signupList.append(signup.rowHTML);
    });

    // 重新綁定事件監聽器
    rebindEventListeners();
    
    // 更新下拉選單的字體顏色
    $('.review-status').each(function () {
        updateReviewStatusUI($(this));
    });
}

// 重新綁定事件監聽器
function rebindEventListeners() {
    // 重新綁定審核狀態更新事件
    $('.review-status').off('change').on('change', function() {
        const signupId = $(this).data('signup-id');
        const newStatus = $(this).val();
        updateReviewStatus(signupId, newStatus);
    });

    // 重新綁定編輯和刪除按鈕事件
    $('.btn-action').off('click').on('click', function() {
        const action = $(this).hasClass('btn-warning') ? editSignup : deleteSignup;
        const signupId = $(this).closest('tr').find('.review-status').data('signup-id');
        action(signupId);
    });
}

// ===== 分頁相關函數 =====

// 設置分頁控件
function setupPagination() {
    const totalPages = Math.ceil(allSignups.length / itemsPerPage);
    const pagination = $('#pagination');
    pagination.empty();

    // 添加上一頁按鈕
    pagination.append(`
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage - 1}, event)">上一頁</a>
        </li>
    `);

    // 添加頁碼按鈕
    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            pagination.append(`
                <li class="page-item ${currentPage === i ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i}, event)">${i}</a>
                </li>
            `);
        } else if (i === currentPage - 3 || i === currentPage + 3) {
            pagination.append(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
        }
    }

    // 添加下一頁按鈕
    pagination.append(`
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage + 1}, event)">下一頁</a>
        </li>
    `);
}

// 切換頁面
function changePage(page, event) {
    if (event) {
        event.preventDefault();
    }
    const totalPages = Math.ceil(allSignups.length / itemsPerPage);
    if (page < 1 || page > totalPages) return;
    currentPage = page;
    showPage(currentPage);
    setupPagination();

    // 滾動到報名列表的頂部
    const signupListElement = document.getElementById('signupList');
    if (signupListElement) {
        signupListElement.scrollIntoView({ behavior: 'smooth' });
    }
}

// ===== 搜索相關函數 =====

// 搜索報名
function searchSignups() {
    const searchField = $('#searchField').val();
    const searchInput = $('#searchInput').val().toLowerCase();

    if (searchInput.trim() === '') {
        allSignups = [...originalSignups];
    } else {
        allSignups = originalSignups.filter(signup => {
            if (searchField === 'all') {
                // 在所有欄位中搜索
                return Object.values(signup).some(value =>
                    String(value).toLowerCase().includes(searchInput)
                ) ||
                    signup.member.memName.toLowerCase().includes(searchInput) ||
                    signup.event.eventName.toLowerCase().includes(searchInput) ||
                    signup.workTitle.toLowerCase().includes(searchInput);
            } else {
                // 在特定欄位中搜索
                switch (searchField) {
                    case 'memName':
                        return signup.member.memName.toLowerCase().includes(searchInput);
                    case 'eventName':
                        return signup.event.eventName.toLowerCase().includes(searchInput);
                    case 'workTitle':
                        return signup.workTitle.toLowerCase().includes(searchInput);
                    default:
                        return false;
                }
            }
        });
    }

    currentPage = 1; // 重置到第一頁
    showPage(currentPage);
    setupPagination();
}

// ===== 報名操作函數 =====

// 編輯報名
function editSignup(signupId) {
    axios.get(`${findSignupUrl}${signupId}`)
        .then(response => {
            const signup = response.data;
            $('#editSignupId').val(signup.signupId);
            $('#editWorkTitle').val(signup.workTitle);
            $('#editWorkDescription').val(signup.workDescription);
            $('#editEventSignupStatus').val(signup.eventSignupStatus);
            $('#editWorkImage').attr('data-src', `/PlayCentric/eventSignup/image/${signup.signupId}`);
            $('#editSignupModal').modal('show');

            // 在模態框顯示後延遲加載圖片
            setTimeout(() => {
                const img = document.getElementById('editWorkImage');
                img.src = img.dataset.src;
                img.classList.remove('lazy-load');
            }, 250);
        })
        .catch(error => {
            console.error('獲取報名信息失敗:', error);
            doAlert('獲取報名信息失敗，請稍後再試');
        });
}

// 提交編輯表單
function submitEditForm() {
    const formData = {
        signupId: $('#editSignupId').val(),
        workTitle: $('#editWorkTitle').val(),
        workDescription: $('#editWorkDescription').val(),
        eventSignupStatus: $('#editEventSignupStatus').val()
    };

    axios.put(`${updateSignupUrl}${formData.signupId}`, formData)
        .then(response => {
            doAlert('報名信息已更新');
            $('#editSignupModal').modal('hide');
            updateSignupItem(response.data);  // 更新單個項目而不是重新加載整個列表
        })
        .catch(error => {
            console.error('更新報名信息失敗:', error);
            doAlert(error.response.data || '更新失敗，請稍後再試');
        });
}

// 更新單個報名項目
function updateSignupItem(updatedSignup) {
    if (!updatedSignup || !updatedSignup.signupId) {
        console.error('無效的報名數據:', updatedSignup);
        return;
    }

    const index = allSignups.findIndex(signup => signup.signupId === updatedSignup.signupId);
    if (index !== -1) {
        // 更新 allSignups 數組中的項目
        allSignups[index] = {
            ...allSignups[index],
            ...updatedSignup,
            rowHTML: generateSignupRowHTML(updatedSignup)
        };
        
        // 更新 originalSignups 數組中的項目
        const originalIndex = originalSignups.findIndex(signup => signup.signupId === updatedSignup.signupId);
        if (originalIndex !== -1) {
            originalSignups[originalIndex] = {
                ...originalSignups[originalIndex],
                ...updatedSignup
            };
        }

        // 如果更新的項目在當前頁面，重新顯示當前頁面
        if (Math.floor(index / itemsPerPage) + 1 === currentPage) {
            showPage(currentPage);
        }
    } else {
        console.error('找不到要更新的報名項目:', updatedSignup.signupId);
    }
}

// 生成報名行的 HTML
function generateSignupRowHTML(signup) {
    return `
        <tr>
            <td>
                <img src="/PlayCentric/eventSignup/image/${signup.signupId}" alt="作品預覽" class="preview-image">
            </td>
            <td>${signup.member.memName}</td>
            <td>${signup.event.eventName}</td>
            <td>${new Date(signup.signupTime).toLocaleString()}</td>
            <td>${signup.workTitle}</td>
            <td>
                <select class="form-control form-control-sm review-status" 
                        data-signup-id="${signup.signupId}">
                    <option class="status-pending" value="0" ${signup.eventSignupStatus == 0 ? 'selected' : ''}>待審核</option>
                    <option class="status-approved" value="1" ${signup.eventSignupStatus == 1 ? 'selected' : ''}>審核通過</option>
                    <option class="status-rejected" value="2" ${signup.eventSignupStatus == 2 ? 'selected' : ''}>審核拒絕</option>
                </select>
            </td>
            <td class="actions">
                <button class="btn btn-warning btn-sm btn-action" onclick="editSignup(${signup.signupId})">
                    <i class="fas fa-edit"></i> 編輯/查看
                </button>
                <button class="btn btn-danger btn-sm btn-action" onclick="deleteSignup(${signup.signupId})">
                    <i class="fas fa-trash-alt"></i> 刪除
                </button>
            </td>
        </tr>
    `;
}

// 刪除報名
let signupIdToDelete = null;

function deleteSignup(signupId) {
    signupIdToDelete = signupId;
    $('#deleteConfirmModal').modal('show');
}

$('#confirmDeleteBtn').click(function () {
    if (signupIdToDelete) {
        $('#confirmDeleteBtn').prop('disabled', true);
        $('#confirmDeleteBtn').text('刪除中...');

        axios.delete(`${deleteSignupUrl}${signupIdToDelete}`)
            .then(response => {
                doAlert('報名記錄已刪除');
                $('#deleteConfirmModal').modal('hide');
                removeSignupItem(signupIdToDelete);  // 移除單個項目而不是重新加載整個列表
            })
            .catch(error => {
                console.error("刪除報名記錄失敗:", error);
                doAlert(error.response.data || '刪除失敗，請稍後再試');
                $('#deleteConfirmModal').modal('hide');
            })
            .finally(() => {
                $('#confirmDeleteBtn').prop('disabled', false);
                $('#confirmDeleteBtn').text('確定刪除');
            });
    }
});

// 移除單個報名項目
function removeSignupItem(signupId) {
    const index = allSignups.findIndex(signup => signup.signupId === signupId);
    if (index !== -1) {
        // 從 allSignups 和 originalSignups 中移除該項目
        allSignups.splice(index, 1);
        const originalIndex = originalSignups.findIndex(signup => signup.signupId === signupId);
        if (originalIndex !== -1) {
            originalSignups.splice(originalIndex, 1);
        }

        // 如果當前頁面的項目數不足，則自動跳轉到前一頁
        if (allSignups.length <= (currentPage - 1) * itemsPerPage && currentPage > 1) {
            currentPage--;
        }

        showPage(currentPage);
        setupPagination();
    } else {
        console.error('找不到要移除的報名項目:', signupId);
    }
}

// 更新審核狀態
function updateReviewStatus(signupId, newStatus) {
    showLoading(); // 顯示加載動畫
    axios.post(updateReviewStatusUrl, {
        signupId: signupId,
        reviewStatus: newStatus
    })
    .then(function (response) {
        if (response.data.success) {
            doAlert('審核狀態更新成功');
            // 確保返回的數據包含所有必要的字段
            const updatedSignup = {
                ...response.data.updatedSignup,
                signupId: signupId, // 確保 signupId 存在
                eventSignupStatus: newStatus // 使用新的狀態
            };
            updateSignupItem(updatedSignup);
            // 更新內存中的數據
            const index = allSignups.findIndex(signup => signup.signupId === signupId);
            if (index !== -1) {
                allSignups[index].eventSignupStatus = newStatus;
                originalSignups.find(signup => signup.signupId === signupId).eventSignupStatus = newStatus;
            }
            // 更新下拉選單的字體顏色
            $(`.review-status[data-signup-id="${signupId}"]`).each(function() {
                updateReviewStatusUI($(this));
            });
        } else {
            doAlert('審核狀態更新失敗：' + response.data.message);
        }
    })
    .catch(function (error) {
        console.error('更新審核狀態時發生錯誤:', error);
        doAlert('更新審核狀態時發生錯誤，請稍後再試');
    })
    .finally(function () {
        hideLoading(); // 隱藏加載動畫
    });
}

// ===== 輔助函數 =====

// 獲取狀態文字
// 根據狀態碼返回對應的文字描述
function getStatusText(status) {
    switch (parseInt(status)) {
        case 0: return '待審核';
        case 1: return '審核通過';
        case 2: return '審核拒絕';
        default: return '未知狀態';
    }
}

// 更新審核狀態UI的函數
// 根據選擇的狀態更新下拉選單的樣式
function updateReviewStatusUI(selectElement) {
    // 移除所有狀態類別
    selectElement.find('option').each(function () {
        $(this).removeClass('status-pending status-approved status-rejected');
        // 根據選項值添加對應的類別
        if ($(this).val() == 0) {
            $(this).addClass('status-pending');
        } else if ($(this).val() == 1) {
            $(this).addClass('status-approved');
        } else if ($(this).val() == 2) {
            $(this).addClass('status-rejected');
        }
    });

    // 設置選中選項的顏色
    const selectedValue = selectElement.val();
    let color = '';
    if (selectedValue == 0) {
        color = '#ffc107';  // 待審核: 黃色
    } else if (selectedValue == 1) {
        color = '#28a745';  // 審核通過: 綠色
    } else if (selectedValue == 2) {
        color = '#dc3545';  // 審核拒絕: 紅色
    }
    selectElement.css('color', color);
}

// 初始化每個下拉選單的字體顏色
// 頁面加載時調用,為所有審核狀態下拉選單設置初始顏色
$('.review-status').each(function () {
    updateReviewStatusUI($(this));
});

// 處理審核狀態更新
// 當用戶更改審核狀態時觸發
$('.review-status').change(function () {
    const signupId = $(this).data('signup-id');
    const newStatus = $(this).val();
    updateReviewStatus(signupId, newStatus);
    updateReviewStatusUI($(this));
});

// 格式化日期時間
// 將日期時間轉換為指定格式的字符串
function formatDateTime(dateTimeString) {
    const date = new Date(dateTimeString);
    return date.toLocaleString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
}

// 驗證表單數據
// 在提交表單前檢查數據是否有效
function validateForm(formData) {
    if (!formData.workTitle.trim()) {
        doAlert('作品標題不能為空');
        return false;
    }
    if (!formData.workDescription.trim()) {
        doAlert('作品描述不能為空');
        return false;
    }
    return true;
}

// 顯示加載動畫
// 在進行異步操作時顯示加載指示器
function showLoading() {
    // 假設你有一個加載動畫的元素，id 為 'loadingSpinner'
    $('#loadingSpinner').show();
}

// 隱藏加載動畫
// 異步操作完成後隱藏加載指示器
function hideLoading() {
    $('#loadingSpinner').hide();
}

// 錯誤處理函數
// 統一處理錯誤並顯示錯誤信息
function handleError(error, customMessage) {
    console.error(error);
    doAlert(customMessage || '發生錯誤，請稍後再試');
}

// 防抖函數
// 用於減少函數的調用頻率，特別是在輸入事件中
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// 使用防抖的搜索函數
// 在用戶輸入時延遲執行搜索，以減少不必要的搜索操作
const debouncedSearch = debounce(function() {
    searchSignups();
}, 300);

// 在搜索輸入框輸入時調用防抖搜索
$('#searchInput').on('input', debouncedSearch);

console.log('輔助函數加載完成');
