<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>活動報名管理</title>
    <!-- 導航欄模板 -->
    <div th:replace="~{layout/backen_nav}"></div>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
    /* 設置頁面背景顏色 */
    body {
        background-color: #f8f9fa;
    }

    /* 側邊欄樣式 */
    .sidebar {
        position: fixed;
        top: 100px; /* 調整此值使其等於或略大於頂部導航欄的高度 */
        left: 0;
        bottom: 0;
        width: 200px;
        padding-top: 20px;
        background-color: #343a40;
        z-index: 99; /* 確保側欄在導航欄下方但在主內容上方 */
    }

    /* 側邊欄鏈接樣式 */
    .sidebar .nav-link {
        color: #ced4da;
        padding: 10px 15px;
    }

    /* 側邊欄鏈接懸停和激活狀態 */
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
        color: #fff;
        background-color: rgba(255, 255, 255, .1);
    }

    /* 主內容區域樣式 */
    .content-wrapper {
        margin-left: 200px; /* 與側邊欄寬度相同 */
        padding: 20px;
    }

    /* 表格樣式 */
    .table {
        table-layout: fixed;
        width: 100%;
    }

    /* 表格單元格樣式 */
    .table th,
    .table td {
        word-wrap: break-word;
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* 操作按鈕間距 */
    .btn-action {
        margin-right: 5px;
    }

    /* 搜尋表單樣式 */
    .search-form {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    /* 搜尋輸入框樣式 */
    .search-form input {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }

    /* 搜尋按鈕樣式 */
    .search-form button {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    /* 狀態標籤樣式 - 成功 */
    .badge-success {
        color: #155724 !important;
        background-color: #d4edda !important;
    }

    /* 狀態標籤樣式 - 警告 */
    .badge-warning {
        color: #856404 !important;
        background-color: #fff3cd !important;
    }

    /* 模態框內容樣式 */
    .modal-content {
        border-radius: 8px;
        border: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* 模態框標題欄樣式 */
    .modal-header {
        border-bottom: 1px solid #e9ecef;
        padding: 1rem;
    }

    /* 模態框標題文字樣式 */
    .modal-title {
        font-weight: bold;
    }

    /* 模態框關閉按鈕樣式 */
    .modal-header .close {
        padding: 1rem;
        margin: -1rem -1rem -1rem auto;
        background: none;
        border: none;
        font-size: 1.5rem;
        opacity: 0.5;
        transition: opacity 0.15s;
    }

    /* 模態框關閉按鈕懸停效果 */
    .modal-header .close:hover {
        opacity: 1;
    }

    /* 模態框主體樣式 */
    .modal-body {
        padding: 1rem;
    }

    /* 模態框底部樣式 */
    .modal-footer {
        border-top: 1px solid #e9ecef;
        padding: 1rem;
    }

    /* 搜尋表單組樣式 */
    .search-form .input-group {
        width: 100%;
        max-width: 600px;
    }

    /* 搜尋表單控件高度 */
    .search-form .form-control {
        height: 38px;
    }

    /* 搜尋按鈕樣式 */
    .search-form .btn {
        height: 38px;
        padding-top: 0;
        padding-bottom: 0;
        line-height: 38px;
    }

    /* 搜尋欄位選擇器寬度 */
    .search-form #searchField {
        width: auto;
        min-width: 120px;
        max-width: 150px;
    }
</style>
</head>

<body class="h-screen flex flex-col w-screen">
<!-- 側邊欄 -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/PlayCentric/events/listEvents">
                <i class="fas fa-calendar-alt mr-2"></i>活動管理
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/PlayCentric/eventSignup/manage">
                <i class="fas fa-users mr-2"></i>報名管理
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/PlayCentric/eventVotes/manage">
                <i class="fas fa-vote-yea mr-2"></i>投票管理
            </a>
        </li>
    </ul>
</div>
    <!-- 主要內容區域 -->
    <div class="content-wrapper">
        <h1 class="mb-4">活動報名管理</h1>

        <!-- 搜尋報名表單 -->
        <form class="search-form mb-3" onsubmit="searchSignups(); return false;">
            <div class="input-group">
                <select class="form-control col-md-2" id="searchField">
                    <option value="all">全部欄位</option>
                    <option value="signupId">報名ID</option>
                    <option value="memName">會員名稱</option>
                    <option value="eventName">活動名稱</option>
                    <option value="workTitle">作品標題</option>
                </select>
                <input type="text" class="form-control" id="searchInput" placeholder="輸入搜尋關鍵字">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i> 搜尋
                    </button>
                </div>
            </div>
        </form>

<!-- 報名列表 -->
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>報名ID</th>
                <th>會員名稱</th>
                <th>活動名稱</th>
                <th>報名時間</th>
                <th>作品標題</th>
                <th>狀態</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="signupList">
            <!-- Thymeleaf 迭代器，顯示報名列表 -->
            <tr th:each="signup : ${signups}">
                <td th:text="${signup.signupId}"></td>
                <td th:text="${signup.member.memName}"></td>
                <td th:text="${signup.event.eventName}"></td>
                <td th:text="${#temporals.format(signup.signupTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${signup.workTitle}"></td>
                <td>
                    <span th:class="${signup.eventSignupStatus == 1 ? 'badge badge-success' : 'badge badge-warning'}"
                          th:text="${signup.eventSignupStatus == 1 ? '已報名' : '待審核'}">
                    </span>
                </td>
                <td class="actions">
                    <!-- 編輯按鈕 (包含查看功能) -->
                    <button class="btn btn-warning btn-sm btn-action" th:onclick="'editSignup(' + ${signup.signupId} + ')'">
                        <i class="fas fa-edit"></i> 編輯/查看
                    </button>
                    <!-- 刪除按鈕 -->
                    <button class="btn btn-danger btn-sm btn-action" th:onclick="'deleteSignup(' + ${signup.signupId} + ')'">
                        <i class="fas fa-trash-alt"></i> 刪除
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- 編輯報名模態框 -->
<div class="modal fade" id="editSignupModal" tabindex="-1" role="dialog" aria-labelledby="editSignupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSignupModalLabel">編輯/查看報名</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editSignupForm">
                    <input type="hidden" id="editSignupId" name="signupId">
                    <div class="form-group">
                        <label for="editWorkTitle">作品標題</label>
                        <input type="text" class="form-control" id="editWorkTitle" name="workTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editWorkDescription">作品描述</label>
                        <textarea class="form-control" id="editWorkDescription" name="workDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editEventSignupStatus">狀態</label>
                        <select class="form-control" id="editEventSignupStatus" name="eventSignupStatus">
                            <option value="1">已報名</option>
                            <option value="0">待審核</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>作品圖片</label>
                        <img id="editWorkImage" src="" alt="作品圖片" class="img-fluid">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                <button type="button" class="btn btn-primary" onclick="submitEditForm()">保存更改</button>
            </div>
        </div>
    </div>
</div>

    <!-- jQuery 和 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/axios.min.js}"></script>

   <script th:inline="javascript">
    // 後端 API URL
    const findSignupUrl = "/PlayCentric/eventSignup/api/";
    const updateSignupUrl = "/PlayCentric/eventSignup/api/";
    const deleteSignupUrl = "/PlayCentric/eventSignup/api/";

    // 編輯報名
    function editSignup(signupId) {
        axios.get(findSignupUrl + signupId)
            .then(response => {
                const data = response.data;
                $('#editSignupId').val(data.signupId);
                $('#editWorkTitle').val(data.workTitle);
                $('#editWorkDescription').val(data.workDescription);
                $('#editEventSignupStatus').val(data.eventSignupStatus);
                $('#editWorkImage').attr('src', `/PlayCentric/eventSignup/image/${data.signupId}`);
                $('#editSignupModal').modal('show');
            })
            .catch(error => {
                console.error("獲取報名信息失敗:", error);
                alert("獲取報名信息失敗，請稍後再試");
            });
    }

// 提交編輯表單
function submitEditForm() {
    const formData = {
        signupId: $('#editSignupId').val(),
        workTitle: $('#editWorkTitle').val(),
        workDescription: $('#editWorkDescription').val(),
        eventSignupStatus: $('#editEventSignupStatus').val()
    };

    axios.put(updateSignupUrl + formData.signupId, formData)
        .then(response => {
            alert('報名信息已更新');
            $('#editSignupModal').modal('hide');
            location.reload();
        })
        .catch(error => {
            console.error("更新報名信息失敗:", error);
            alert(error.response.data || '更新失敗，請稍後再試');
        });
}

// 刪除報名
function deleteSignup(signupId) {
    if (confirm('確定要刪除這條報名記錄嗎？')) {
        axios.delete(deleteSignupUrl + signupId)
            .then(response => {
                alert('報名記錄已刪除');
                location.reload();
            })
            .catch(error => {
                console.error("刪除報名記錄失敗:", error);
                alert(error.response.data || '刪除失敗，請稍後再試');
            });
    }
}

        // 搜尋報名
        function searchSignups() {
            let searchQuery = $('#searchInput').val().toLowerCase();
            let searchField = $('#searchField').val();
            $('#signupList tr').each(function () {
                let row = $(this);
                let show = false;
                if (searchField === 'all') {
                    show = row.text().toLowerCase().includes(searchQuery);
                } else {
                    let index = {
                        'signupId': 0,
                        'memName': 1,
                        'eventName': 2,
                        'workTitle': 4
                    }[searchField];
                    let cellText = row.find('td').eq(index).text().toLowerCase();
                    show = cellText.includes(searchQuery);
                }
                row.toggle(show);
            });
        }

        // 處理 Enter 鍵搜尋
        $('#searchInput').keypress(function (event) {
            if (event.which === 13) {
                event.preventDefault();
                searchSignups();
            }
        });

        // 頁面加載完成後執行
        $(document).ready(function () {
            // 確保所有模態框可以正確關閉
            $('.modal').on('hidden.bs.modal', function () {
                $(this).find('form').trigger('reset');
            });

            // 為所有關閉按鈕添加事件監聽器
            $('.modal .close, .modal .btn-secondary').click(function() {
                $(this).closest('.modal').modal('hide');
            });
        });
    </script>
</body>

</html>
