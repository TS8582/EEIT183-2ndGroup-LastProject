<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>活動報名管理</title>
    <!-- 導航欄模板 -->
    <div th:replace="~{layout/backen_nav}"></div>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* 自定義樣式 */
        body {
            background-color: #f8f9fa;
        }
        .content-wrapper {
            margin-left: 250px; /* 調整為與側邊欄寬度相同 */
            padding: 20px;
        }
        .table th {
            background-color: #f1f3f5;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body class="h-screen flex flex-col w-screen">
    <div class="flex flex-1">
        <!-- 側邊欄模板 -->
        <div th:replace="~{/layout/aside}"></div>
        
        <!-- 主要內容區域 -->
        <div class="content-wrapper">
            <h1 class="mb-4">活動報名管理</h1>
            <div class="row mb-3">
                <!-- 搜尋報名表單 -->
                <div class="col-md-6 ml-auto">
                    <form class="form-inline float-right" onsubmit="searchSignups(); return false;">
                        <input class="form-control mr-sm-2" type="search" placeholder="輸入報名名稱" aria-label="Search" id="searchSignupInput" onkeypress="handleEnter(event)">
                        <button class="btn btn-outline-success" type="button" onclick="searchSignups()">
                            <i class="fas fa-search"></i> 查詢
                        </button>
                    </form>
                </div>
            </div>

            <!-- 報名列表 -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>報名ID</th>
                            <th>會員名稱</th>
                            <th>活動名稱</th>
                            <th>報名時間</th>
                            <th>作品標題</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="signup : ${signups}">
                            <td th:text="${signup.signupId}"></td>
                            <td th:text="${signup.member.memName}"></td>
                            <td th:text="${signup.event.eventName}"></td>
                            <td th:text="${#temporals.format(signup.signupTime, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${signup.workTitle}"></td>
                            <td>
                                <span th:class="${signup.eventSignupStatus == 1 ? 'badge badge-success' : 'badge badge-warning'}"
                                      th:text="${signup.eventSignupStatus == 1 ? '已報名' : '待審核'}">
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-info btn-sm btn-action" th:onclick="'viewSignupDetails(' + ${signup.signupId} + ')'">
                                    <i class="fas fa-eye"></i> 查看
                                </button>
                                <button class="btn btn-warning btn-sm btn-action" th:onclick="'editSignup(' + ${signup.signupId} + ')'">
                                    <i class="fas fa-edit"></i> 編輯
                                </button>
                                <button class="btn btn-danger btn-sm btn-action" th:onclick="'deleteSignup(' + ${signup.signupId} + ')'">
                                    <i class="fas fa-trash-alt"></i> 刪除
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 報名詳情模態框 -->
            <div class="modal fade" id="signupDetailsModal" tabindex="-1" role="dialog" aria-labelledby="signupDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupDetailsModalLabel">報名詳情</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="signupDetailsContent">
                            <!-- 報名詳情將在這裡動態填充 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 編輯報名模態框 -->
            <div class="modal fade" id="editSignupModal" tabindex="-1" role="dialog" aria-labelledby="editSignupModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editSignupModalLabel">編輯報名</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editSignupForm">
                                <input type="hidden" id="editSignupId" name="signupId">
                                <div class="form-group">
                                    <label for="editWorkTitle">作品標題</label>
                                    <input type="text" class="form-control" id="editWorkTitle" name="workTitle" required>
                                </div>
                                <div class="form-group">
                                    <label for="editWorkDescription">作品描述</label>
                                    <textarea class="form-control" id="editWorkDescription" name="workDescription" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="editEventSignupStatus">狀態</label>
                                    <select class="form-control" id="editEventSignupStatus" name="eventSignupStatus">
                                        <option value="1">已報名</option>
                                        <option value="0">待審核</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">保存更改</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery 和 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script th:inline="javascript">
        // 查看報名詳情
        function viewSignupDetails(signupId) {
            $.get('/PlayCentric/eventSignup/api/' + signupId, function(data) {
                let detailsHtml = `
                    <p><strong>報名ID:</strong> ${data.signupId}</p>
                    <p><strong>會員名稱:</strong> ${data.member.memName}</p>
                    <p><strong>活動名稱:</strong> ${data.event.eventName}</p>
                    <p><strong>報名時間:</strong> ${new Date(data.signupTime).toLocaleString()}</p>
                    <p><strong>作品標題:</strong> ${data.workTitle}</p>
                    <p><strong>作品描述:</strong> ${data.workDescription}</p>
                    <p><strong>狀態:</strong> ${data.eventSignupStatus == 1 ? '已報名' : '待審核'}</p>
                `;
                $('#signupDetailsContent').html(detailsHtml);
                $('#signupDetailsModal').modal('show');
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("獲取報名詳情失敗:", textStatus, errorThrown);
                alert("獲取報名詳情失敗，請稍後再試");
            });
        }

        // 編輯報名
        function editSignup(signupId) {
            $.get('/PlayCentric/eventSignup/api/' + signupId, function(data) {
                $('#editSignupId').val(data.signupId);
                $('#editWorkTitle').val(data.workTitle);
                $('#editWorkDescription').val(data.workDescription);
                $('#editEventSignupStatus').val(data.eventSignupStatus);
                $('#editSignupModal').modal('show');
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("獲取報名信息失敗:", textStatus, errorThrown);
                alert("獲取報名信息失敗，請稍後再試");
            });
        }

        // 提交編輯表單
        $('#editSignupForm').submit(function(e) {
            e.preventDefault();
            let formData = $(this).serialize();
            $.ajax({
                url: '/PlayCentric/eventSignup/api/' + $('#editSignupId').val(),
                type: 'PUT',
                data: formData,
                success: function(response) {
                    alert('報名信息已更新');
                    $('#editSignupModal').modal('hide');
                    location.reload();
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("更新報名信息失敗:", textStatus, errorThrown);
                    alert('更新失敗，請稍後再試');
                }
            });
        });

        // 刪除報名
        function deleteSignup(signupId) {
            if (confirm('確定要刪除這條報名記錄嗎？')) {
                $.ajax({
                    url: '/PlayCentric/eventSignup/api/' + signupId,
                    type: 'DELETE',
                    success: function() {
                        alert('報名記錄已刪除');
                        location.reload();
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("刪除報名失敗:", textStatus, errorThrown);
                        alert('刪除失敗，請稍後再試');
                    }
                });
            }
        }

        // 搜尋報名
        function searchSignups() {
            let searchQuery = $('#searchSignupInput').val().toLowerCase();
            $('table tbody tr').each(function() {
                let title = $(this).find('td:eq(4)').text().toLowerCase();
                if (title.includes(searchQuery)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        // 處理回車鍵搜尋
        function handleEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchSignups();
            }
        }
    </script>
</body>
</html>
