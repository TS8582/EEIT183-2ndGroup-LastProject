<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="h-screen flex flex-col w-screen">
    <div th:replace="~{/layout/nav}"></div>
    
    <div class="container mt-5">
        <h1 class="mb-4">活動報名</h1>
        <form th:action="@{/eventSignup/create}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="eventId" th:value="${event.eventId}">
            
            <div class="form-group">
                <label for="workTitle">作品標題</label>
                <input type="text" class="form-control" id="workTitle" name="workTitle" required>
            </div>
            
            <div class="form-group">
                <label for="workDescription">作品描述</label>
                <textarea class="form-control" id="workDescription" name="workDescription" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="workType">作品類型</label>
                <select class="form-control" id="workType" name="workType" required>
                    <option value="1">圖片</option>
<!--                    <option value="2">XX</option>-->
                    <!-- 可以根據需求添加更多選項 -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="photoFile">上傳作品</label>
                <input type="file" class="form-control-file" id="photoFile" name="photoFile" required>
            </div>
            
            <button type="submit" class="btn btn-primary">提交報名</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
