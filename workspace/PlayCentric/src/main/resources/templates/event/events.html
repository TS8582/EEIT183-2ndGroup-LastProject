<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>活動管理</title>
    <!-- 導航欄模板 -->
    <div th:replace="~{layout/backen_nav}"></div>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- 引入提示用工具 -->
    <script th:src="@{/js/utils/doAlertJQ.js}"></script>
    <style>
        /* 設置整體背景顏色 */
        body {
            background-color: #f8f9fa;
        }

        /* 側邊欄樣式 */
        .sidebar {
            position: fixed;
            top: 100px;
            left: 0;
            bottom: 0;
            width: 200px;
            padding-top: 20px;
            background-color: #343a40;
            z-index: 99;
        }

        /* 側邊欄鏈接樣式 */
        .sidebar .nav-link {
            color: #ced4da;
            padding: 10px 15px;
        }

        /* 側邊欄鏈接懸停和激活樣式 */
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
        }

        /* 主內容區域樣式 */
        .content-wrapper {
            margin-left: 200px;
            padding: 20px;
        }

        /* 表格標題樣式 */
        .table th {
            background-color: #f1f3f5;
        }

        /* 操作按鈕間距 */
        .btn-action {
            margin-right: 5px;
        }

        /* 搜尋表單樣式 */
        .search-form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 搜尋表單組樣式 */
        .search-form .input-group {
            width: 100%;
            max-width: 600px;
        }

        /* 搜尋表單控件高度 */
        .search-form .form-control {
            height: 38px;
        }

        /* 搜尋按鈕樣式 */
        .search-form .btn {
            height: 38px;
            padding-top: 0;
            padding-bottom: 0;
            line-height: 38px;
        }

        /* 搜尋欄位選擇器寬度 */
        .search-form #searchField {
            width: auto;
            min-width: 120px;
            max-width: 150px;
        }

        /* 表格單元格樣式 */
        .table th,
        .table td {
            width: 150px;
            max-width: 150px;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            vertical-align: top;
        }

        /* 狀態標籤樣式 */
        .badge-success {
            color: #155724 !important;
            background-color: #d4edda !important;
        }

        .badge-warning {
            color: #856404 !important;
            background-color: #fff3cd !important;
        }

        .badge-secondary {
            color: #383d41 !important;
            background-color: #e2e3e5 !important;
        }

        /* 模態框樣式 */
        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            border-bottom: none;
            padding: 20px 20px 0;
        }

        .modal-header .close {
            padding: 1rem;
            margin: -1rem -1rem -1rem auto;
            background: none;
            border: none;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: opacity 0.15s;
        }

        .modal-header .close:hover {
            opacity: 1;
        }

        .modal-header .close span {
            font-size: 28px;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            border-top: none;
            padding: 0 20px 20px;
        }

        /* 修改審核狀態下拉選單樣式 */
        .review-status {
            width: 100%;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
            appearance: auto;
            /* 顯示下拉箭頭 */
        }

        /* 不同審核狀態的字體顏色 */
        .review-status option.status-pending {
            color: #ffc107;
            /* 黃色 */
        }

        .review-status option.status-approved {
            color: #28a745;
            /* 綠色 */
        }

        .review-status option.status-rejected {
            color: #dc3545;
            /* 紅色 */
        }

        /* 新增活動按鈕樣式 */
        .btn-add-event {
            margin-bottom: 15px;
        }
    </style>
</head>

<body class="h-screen flex flex-col w-screen">
    <!-- 側邊欄 -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/PlayCentric/events/listEvents">
                    <i class="fas fa-calendar-alt mr-2"></i>活動管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/PlayCentric/eventSignup/manage">
                    <i class="fas fa-users mr-2"></i>報名管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/PlayCentric/eventVotes/manage">
                    <i class="fas fa-vote-yea mr-2"></i>投票管理
                </a>
            </li>
        </ul>
    </div>

    <!-- 主要內容區域 -->
    <div class="content-wrapper">
        <div id="mainContent">
            <!-- 活動管理內容 -->
            <div id="eventManagementContent">
                <h1 class="mb-4">活動管理</h1>

                <!-- 新增活動按鈕 -->
                <button class="btn btn-primary btn-add-event" onclick="openEventModal()">新增活動</button>

                <!-- 搜尋表單 -->
                <form class="search-form mb-3" onsubmit="searchEvents(); return false;">
                    <div class="input-group">
                        <select class="form-control col-md-2" id="searchField">
                            <option value="all">全部欄位</option>
                            <option value="name">活動名稱</option>
                            <option value="description">活動描述</option>
                            <option value="status">活動狀態</option>
                        </select>
                        <input type="text" class="form-control" id="searchInput" placeholder="輸入搜尋關鍵字">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="fas fa-search"></i> 搜尋
                            </button>
                        </div>
                    </div>
                </form>

                <!-- 活動列表表格 -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>活動圖片</th>
                                <th>活動名稱</th>
                                <th>活動描述</th>
                                <th>開始時間</th>
                                <th>報名截止時間</th>
                                <th>結束時間</th>
                                <th>活動狀態</th>
                                <th>審核狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="eventList">
                            <!-- 使用 Thymeleaf 迭代顯示活動列表 -->
                            <tr th:each="event : ${allEvents}">
                                <td>
                                    <img th:if="${event.eventImage != null and event.eventImage.imageId != null}"
                                        th:src="@{/imagesLib/image{id}(id=${event.eventImage.imageId})}" alt="活動圖片"
                                        style="max-width: 100px; max-height: 100px;"
                                        onerror="this.onerror=null; this.src='[[@{/imagesLib/default-event-image}]]';">
                                    <span
                                        th:if="${event.eventImage == null or event.eventImage.imageId == null}">無圖片</span>
                                </td>
                                <td th:text="${event.eventName}"></td>
                                <td th:text="${event.eventDescription}"></td>
                                <td th:text="${#temporals.format(event.eventStartTime, 'yyyy年MM月dd日 HH:mm:ss')}"></td>
                                <td th:text="${#temporals.format(event.eventSignupDeadLine, 'yyyy年MM月dd日 HH:mm:ss')}">
                                </td>
                                <td th:text="${#temporals.format(event.eventEndTime, 'yyyy年MM月dd日 HH:mm:ss')}"></td>
                                <td>
                                    <span
                                        th:class="${event.eventStatus == 0 ? 'badge badge-warning' : (event.eventStatus == 1 ? 'badge badge-success' : 'badge badge-secondary')}"
                                        th:text="${event.eventStatus == 0 ? '未開始' : (event.eventStatus == 1 ? '進行中' : '已結束')}">
                                    </span>
                                </td>
                                <td>
                                    <select class="form-control form-control-sm review-status"
                                        th:data-event-id="${event.eventId}">
                                        <option class="status-pending" value="0"
                                            th:selected="${event.reviewStatus == 0}">待審核</option>
                                        <option class="status-approved" value="1"
                                            th:selected="${event.reviewStatus == 1}">審核通過</option>
                                        <option class="status-rejected" value="2"
                                            th:selected="${event.reviewStatus == 2}">審核拒絕</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-info btn-sm btn-action edit-btn"
                                        th:attr="data-event-id=${event.eventId}">
                                        <i class="fas fa-edit"></i> 編輯
                                    </button>
                                    <form method="post" th:action="@{/events/delete}" style="display: inline;">
                                        <input type="hidden" name="eventId" th:value="${event.eventId}" />
                                        <button type="submit" class="btn btn-danger btn-sm btn-action"
                                            onclick="return confirm('確定刪除嗎?')">
                                            <i class="fas fa-trash-alt"></i> 刪除
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 在表格下方添加分頁導航 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- 分頁鏈接將在這裡動態生成 -->
            </ul>
        </nav>

        <!-- 活動表單模態框 -->
        <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventModalLabel">活動詳情</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="eventForm" method="post" th:action="@{/events/addPost}" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="eventName">活動名稱</label>
                                <input type="text" class="form-control" id="eventName" name="eventName" required>
                            </div>
                            <div class="form-group">
                                <label for="eventDescription">活動描述</label>
                                <textarea class="form-control" id="eventDescription" name="eventDescription"
                                    rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="eventStartTime">開始時間</label>
                                <input type="datetime-local" class="form-control datetime" id="eventStartTime"
                                    name="eventStartTime" required>
                            </div>
                            <div class="form-group">
                                <label for="eventSignupDeadLine">報名截止時間</label>
                                <input type="datetime-local" class="form-control datetime" id="eventSignupDeadLine"
                                    name="eventSignupDeadLine" required>
                            </div>
                            <div class="form-group">
                                <label for="eventEndTime">結束時間</label>
                                <input type="datetime-local" class="form-control datetime" id="eventEndTime"
                                    name="eventEndTime" required>
                            </div>
                            <div class="form-group">
                                <label for="eventStatus">活動狀態</label>
                                <select class="form-control" id="eventStatus" name="eventStatus">
                                    <option value="0">未開始</option>
                                    <option value="1">進行中</option>
                                    <option value="2">已結束</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="useAutoStatus" name="useAutoStatus"
                                    checked>
                                <label class="form-check-label" for="useAutoStatus">
                                    使用自動計算的狀態
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="photoFile">活動圖片</label>
                                <input type="file" class="form-control-file" id="photoFile" name="photoFile"
                                    accept="image/*">
                                <img id="imagePreview" src="#" alt="圖片預覽"
                                    style="max-width: 200px; max-height: 200px; display: none; margin-top: 10px;">
                            </div>
                            <input type="hidden" id="eventId" name="eventId">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                            <button type="button" class="btn btn-info" id="quickFillBtn">一鍵輸入</button>
                            <button type="submit" class="btn btn-primary" id="saveEventBtn">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/axios.min.js}"></script>

    <script th:inline="javascript">
        // 後端 API URL
        const findEventUrl = "/PlayCentric/events/get/";
        const createEventUrl = "/PlayCentric/events/createPost";
        const updateEventUrl = "/PlayCentric/events/updatePost";

        // 顯示錯誤訊息（如果有的話）
        const errMsg = /*[[${errMsg}]]*/ null;
        if (errMsg) {
            doAlert(errMsg);
        }

        // 編輯按鈕點擊事件處理
        $('#eventList').on('click', '.edit-btn', function () {
            showEventInfo($(this).data('event-id'));
        });

        // 顯示活動詳情
        function showEventInfo(eventId) {
            axios.get(findEventUrl + eventId)
                .then(res => {
                    console.log(res.data);
                    showUpdateModal(res.data);
                })
                .catch(err => {
                    console.error("獲取活動詳情失敗:", err);
                    doAlert("獲取活動詳情失敗，請稍後再試");
                });
        }

        // 顯示編輯活動的互動視窗
        function showUpdateModal(data) {
            $('#eventForm').attr('action', updateEventUrl);
            $('#eventModal .modal-title').text('編輯活動資訊');
            $('#eventModal #eventId').val(data.eventId);
            $('#eventModal #eventName').val(data.eventName || '');
            $('#eventModal #eventDescription').val(data.eventDescription || '');
            $('#eventModal #eventStartTime').val(formatDateTimeForInput(data.eventStartTime));
            $('#eventModal #eventSignupDeadLine').val(formatDateTimeForInput(data.eventSignupDeadLine));
            $('#eventModal #eventEndTime').val(formatDateTimeForInput(data.eventEndTime));
            $('#eventModal #eventStatus').val(data.eventStatus);
            $('#useAutoStatus').prop('checked', data.useAutoStatus);

            // 清除之前的圖片預覽
            $('#imagePreview').attr('src', '').hide();

            // 如果有圖片，顯示預覽
            if (data.eventImage && data.eventImage.imageId) {
                $('#imagePreview').attr('src', `/PlayCentric/imagesLib/image${data.eventImage.imageId}`).show();
            }

            $('#eventModal').modal('show');
        }

        // 表單提交處理
        $('#eventForm').submit(function (event) {
            event.preventDefault();

            // 驗證時間邏輯
            const startTime = new Date($('#eventStartTime').val());
            const endTime = new Date($('#eventEndTime').val());
            const signupDeadline = new Date($('#eventSignupDeadLine').val());

            if (endTime <= startTime) {
                doAlert("結束時間必須在開始時間之後");
                return false;
            }

            if (signupDeadline >= endTime) {
                doAlert("報名截止時間必須在結束時間之前");
                return false;
            }

            if (signupDeadline <= startTime) {
                doAlert("報名截止時間必須在開始時間之後");
                return false;
            }

            // 提交表單
            const formData = new FormData(this);
            const url = $(this).attr('action');

            axios.post(url, formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            }).then(response => {
                if (response.data && response.data.includes('成功')) {
                    doAlert('活動保存成功');
                    $('#eventModal').modal('hide');
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                } else {
                    doAlert('活動已保存，請重新整理頁面查看更新');
                    $('#eventModal').modal('hide');
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                }
            }).catch(error => {
                console.error('Error:', error);
                doAlert('發生錯誤，請稍後再試');
            });
        });

        // 打開創建活動表單
        function openCreateEventForm() {
            $('#eventForm').attr('action', createEventUrl);
            $('#eventForm .datetime').attr('type', 'datetime-local');
            $('#eventModal').modal('show');
            $('#eventForm').trigger('reset');
            $('#eventId').val('');
            $('#imagePreview').attr('src', '#').hide();
            $('#eventModal .modal-title').text('新增活動');
        }

        // 搜尋活動
        function searchEvents() {
            let searchQuery = $('#searchInput').val().toLowerCase();
            let searchField = $('#searchField').val();
            $('#eventList tr').each(function () {
                let row = $(this);
                let show = false;
                if (searchField === 'all') {
                    show = row.text().toLowerCase().includes(searchQuery);
                } else {
                    let index = {
                        'eventName': 1,
                        'eventDescription': 2,
                        'eventStatus': 6
                    }[searchField];
                    let cellText = row.find('td').eq(index).text().toLowerCase();
                    show = cellText.includes(searchQuery);
                }
                row.toggle(show);
            });
        }

        // 處理 ENTER 鍵搜尋
        $('#searchInput').keypress(function (event) {
            if (event.which === 13) {
                event.preventDefault();
                searchEvents();
            }
        });

        // 處理自動狀態選項
        $('#useAutoStatus').change(function () {
            if (this.checked) {
                $('#eventStatus').prop('disabled', true);
            } else {
                $('#eventStatus').prop('disabled', false);
            }
        });

        // 在打開模態框時設置正確的狀態
        $('#eventModal').on('show.bs.modal', function () {
            if ($('#useAutoStatus').is(':checked')) {
                $('#eventStatus').prop('disabled', true);
            } else {
                $('#eventStatus').prop('disabled', false);
            }
        });

        // 確保互動視窗可以正確關閉
        $('#eventModal .close, #eventModal .btn-secondary').click(function () {
            $('#eventModal').modal('hide');
        });

        // 處理圖片預覽
        $('#photoFile').change(function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').attr('src', e.target.result).show();
                }
                reader.readAsDataURL(file);
            } else {
                $('#imagePreview').attr('src', '').hide();
            }
        });

        // 在打開模態框時設置正確的圖片預覽
        $('#eventModal').on('show.bs.modal', function (e) {
            const button = $(e.relatedTarget);
            const eventId = button.data('event-id');
            if (eventId) {
                // 如果是編輯模式，加載現有圖片
                const imageUrl = `/PlayCentric/imagesLib/image${eventId}`;
                $('#imagePreview').attr('src', imageUrl).show();
            } else {
                // 如果是新增模式，清除圖片預覽
                $('#imagePreview').attr('src', '').hide();
            }
        });

        // 一鍵輸入功能
        function quickFill() {
            $('#eventName').val('測試活動');
            $('#eventDescription').val('這是一個測試活動。');

            // 設置時間：當前時間加上一小時作為開始時間，兩小時後結束，開始時間加30分鐘作為報名截止時間
            let now = new Date();
            let start = new Date(now.getTime() - 30 * 60 * 1000); // 當前時間減30分鐘
            let end = new Date(now.getTime() + 60 * 60 * 1000); // 當前時間加60分鐘作為結束時間
            let deadline = new Date(now.getTime() + 30 * 60 * 1000); // 當前時間後30分鐘作為報名截止時間

            $('#eventStartTime').val(formatDateTimeForInput(start));
            $('#eventSignupDeadLine').val(formatDateTimeForInput(deadline));
            $('#eventEndTime').val(formatDateTimeForInput(end));

            // 設置活動狀態
            $('#eventStatus').val('0');
            $('#useAutoStatus').prop('checked', true).change();
        }

        // 格式化日期時間為輸入框所需的格式，指定台北時間
        function formatDateTimeForInput(dateString) {
            if (!dateString) return '';

            // 將字串轉換為日期對象
            const date = new Date(dateString);

            // 檢查日期是否有效
            if (isNaN(date.getTime())) {
                console.error('無效的日期:', dateString);
                return '';
            }

            // 調整為台北時間
            const taipeiDate = new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Taipei' }));

            // 格式化日期時間
            const year = taipeiDate.getFullYear();
            const month = String(taipeiDate.getMonth() + 1).padStart(2, '0');
            const day = String(taipeiDate.getDate()).padStart(2, '0');
            const hour = String(taipeiDate.getHours()).padStart(2, '0');
            const minute = String(taipeiDate.getMinutes()).padStart(2, '0');

            // 返回 YYYY-MM-DDTHH:MM 格式
            return `${year}-${month}-${day}T${hour}:${minute}`;
        }

        // 更新審核狀態UI的函數 (移到全局作用域)
        function updateReviewStatusUI(selectElement) {
            selectElement.find('option').each(function () {
                $(this).removeClass('status-pending status-approved status-rejected');
                if ($(this).val() == 0) {
                    $(this).addClass('status-pending');
                } else if ($(this).val() == 1) {
                    $(this).addClass('status-approved');
                } else if ($(this).val() == 2) {
                    $(this).addClass('status-rejected');
                }
            });

            // 設置選中選項的顏色
            const selectedValue = selectElement.val();
            let color = '';
            if (selectedValue == 0) {
                color = '#ffc107';
            } else if (selectedValue == 1) {
                color = '#28a745';
            } else if (selectedValue == 2) {
                color = '#dc3545';
            }
            selectElement.css('color', color);
        }

        // 更新審核狀態的函數
        function updateReviewStatus(eventId, newStatus, selectElement) {
            axios.post('/PlayCentric/events/updateReviewStatus', {
                eventId: eventId,
                reviewStatus: newStatus
            })
                .then(function (response) {
                    if (response.data.success) {
                        // 更新成功，顯示提示訊息
                        doAlert('審核狀態更新成功');
                        // 更新選擇框的顏色
                        updateReviewStatusUI(selectElement);
                    } else {
                        doAlert('審核狀態更新失敗：' + response.data.message);
                    }
                })
                .catch(function (error) {
                    console.error('更新審核狀態時發生錯誤:', error);
                    // 移除錯誤提示，因為狀態實際上已經更新
                });
        }

        // 添加簡單的前端分頁功能
        let currentPage = 1;
        const itemsPerPage = 10; // 每頁顯示的項目數

        // 顯示特定頁面的函數
        function showPage(page) {
            const rows = $('#eventList tr');
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            rows.hide();
            rows.slice(start, end).show();

            updatePagination();
        }

        // 更新分頁導航的函數
        function updatePagination() {
            const rows = $('#eventList tr');
            const pageCount = Math.ceil(rows.length / itemsPerPage);

            $('.pagination').empty();
            for (let i = 1; i <= pageCount; i++) {
                $('.pagination').append(`<li class="page-item"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`);
            }

            $('.pagination .page-link').click(function (e) {
                e.preventDefault();
                currentPage = parseInt($(this).data('page'));
                showPage(currentPage);
            });
        }

        // 頁面加載完成後執行的函數
        $(document).ready(function () {
            // 初始化日期時間選擇器
            $('.datetime').attr('type', 'datetime-local');

            // 綁定新增活動按鈕事件
            $('.btn-primary[onclick="openCreateEventForm()"]').click(openCreateEventForm);

            // 綁定搜索表單提交事件
            $('.search-form').submit(function (e) {
                e.preventDefault();
                searchEvents();
            });

            // 綁定一鍵輸入按鈕事件
            $('#quickFillBtn').click(quickFill);

            // 初始化分頁
            showPage(currentPage);

            // 初始化每個下拉選單的字體顏色
            $('.review-status').each(function () {
                updateReviewStatusUI($(this));
            });

            // 處理審核狀態更新
            $('.review-status').change(function () {
                const eventId = $(this).data('event-id');
                const newStatus = $(this).val();
                updateReviewStatus(eventId, newStatus, $(this));
            });
        });
    </script>
</body>

</html>
