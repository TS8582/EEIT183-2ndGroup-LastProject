<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>活動列表</h1>
        <div class="form-group">
            <input type="text" id="search" class="form-control" placeholder="搜尋活動">
        </div>
        <div class="row" id="eventList">
            <!-- 活動卡片將由 JavaScript 動態填充 -->
        </div>
    </div>

		<!-- jQuery 和 Bootstrap JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- <script th:src="@{/js/event/eventManagement.js}"></script> -->
		<script th:src="@{/js/axios.min.js}"></script>
    <script>
        // 定義 API 請求的 URL
        const fetchEventsUrl = "http://localhost:8080/PlayCentric/events/listEvents";

        // 函數：從後端抓取活動數據
        function fetchEvents() {
            axios.get(fetchEventsUrl)
                .then(response => {
                    const events = response.data;
                    displayEvents(events);
                })
                .catch(error => {
                    console.error("Error fetching events:", error);
                });
        }

        // 函數：將活動數據顯示在 HTML 中
        function displayEvents(events) {
            const eventList = document.getElementById('eventId');
            eventList.innerHTML = '';

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'col-md-4 mb-4';
                eventCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${event.eventName}</h5>
                            <p class="card-text">類型：${event.eventType}</p>
                            <p class="card-text">開始時間：${new Date(event.startDate).toLocaleDateString()}</p>
                            <p class="card-text">結束時間：${new Date(event.endDate).toLocaleDateString()}</p>
                            <p class="card-text">狀態：${event.eventStatus}</p>
                        </div>
                    </div>
                `;
                eventList.appendChild(eventCard);
            });
        }

        // 當頁面加載完成後，抓取活動數據
        document.addEventListener('DOMContentLoaded', fetchEvents);

        // 搜索功能
        document.getElementById('search').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const cardText = card.textContent.toLowerCase();
                if (cardText.includes(searchValue)) {
                    card.parentElement.style.display = '';
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
