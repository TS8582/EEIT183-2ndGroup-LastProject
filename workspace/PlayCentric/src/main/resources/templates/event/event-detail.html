<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event != null ? event.eventName : '活動詳情'}">活動詳情</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .event-header {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .event-image {
            max-height: 400px;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-signup {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .entry-card {
            margin-bottom: 30px;
        }

        .entry-image {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .vote-button {
            width: 100%;
            background-color: #3498db;
            border: none;
        }

        .vote-button:hover {
            background-color: #2980b9;
        }

        .vote-count {
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <div th:replace="~{/layout/nav}"></div>

    <!-- 活動詳情內容 -->
    <div th:if="${event != null}">
        <!-- 活動標題區域 -->
        <div class="event-header">
            <div class="container">
                <h1 class="display-4" th:text="${event.eventName}">活動名稱</h1>
                <p class="lead" th:text="${event.eventDescription}">活動描述</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- 左側：活動詳情 -->
                <div class="col-lg-8">
                    <!-- 活動圖片 -->
                    <img th:if="${event.eventImage != null}" th:src="@{'/imagesLib/image' + ${event.eventImage.imageId}}"
                        class="img-fluid mb-4 event-image" alt="活動圖片">

                    <!-- 活動詳細信息卡片 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">活動詳情</h5>
                            <ul class="list-unstyled">
                                <li><i class="far fa-calendar-alt mr-2"></i> <strong>開始時間：</strong>
                                    <span th:text="${#temporals.format(event.eventStartTime, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </li>
                                <li><i class="far fa-calendar-check mr-2"></i> <strong>結束時間：</strong>
                                    <span th:text="${#temporals.format(event.eventEndTime, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </li>
                                <li><i class="far fa-clock mr-2"></i> <strong>報名截止時間：</strong>
                                    <span th:text="${#temporals.format(event.eventSignupDeadLine, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </li>
                                <li><i class="fas fa-info-circle mr-2"></i> <strong>狀態：</strong>
                                    <span th:text="${event.eventStatus == 0 ? '未開始' : (event.eventStatus == 1 ? '進行中' : '已結束')}"
                                        th:class="${event.eventStatus == 0 ? 'badge badge-warning' : (event.eventStatus == 1 ? 'badge badge-success' : 'badge badge-secondary')}">
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- 參賽作品區域 -->
                    <h2 class="mb-4">參賽作品</h2>
                    <div id="entries-list" class="row">
                        <!-- 動態加載參賽作品 -->
                    </div>
                </div>

                <!-- 右側：報名表單 -->
                <div class="col-lg-4">
                    <div class="card sticky-top" style="top: 20px;">
                        <div class="card-body">
                            <h5 class="card-title">報名參加</h5>
                            <!-- 報名表單 -->
                            <form th:if="${event.eventStatus != 2}" th:action="@{/eventSignup/create}"
                                method="post" enctype="multipart/form-data">
                                <input type="hidden" name="eventId" th:value="${event.eventId}">
<div class="form-group">
                                    <label for="workTitle">作品標題</label>
                                    <input type="text" class="form-control" id="workTitle" name="workTitle" required>
                                </div>
                                <div class="form-group">
                                    <label for="workDescription">作品描述</label>
                                    <textarea class="form-control" id="workDescription" name="workDescription" rows="3"
                                        required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="photoFile">上傳作品圖片</label>
                                    <input type="file" class="form-control-file" id="photoFile" name="photoFile"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-signup btn-block">提交報名</button>
                            </form>
                            <p th:if="${event.eventStatus == 2}" class="text-muted text-center mt-3">活動已結束，無法報名</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 返回活動列表按鈕 -->
            <a th:href="@{/events/public/list}" class="btn btn-secondary mt-3">返回活動列表</a>
        </div>
    </div>

    <!-- 活動不存在時顯示的錯誤信息 -->
    <div th:if="${event == null}" class="container mt-5">
        <div class="alert alert-danger">
            無法找到指定的活動信息。
        </div>
        <a th:href="@{/events/public/list}" class="btn btn-secondary">返回活動列表</a>
    </div>

    <!-- 引入必要的 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 頁面專用的 JavaScript 代碼 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const eventId = /*[[${event.eventId}]]*/ null;
        const eventStatus = /*[[${event.eventStatus}]]*/ null;
        const userId = /*[[${session.loginMember?.memId}]]*/ null;

        // 加載參賽作品
        function loadEntries() {
            $('#entries-list').html('<p class="text-center">載入中，請稍候...</p>');
            $.ajax({
                url: '/eventSignup/api/event/' + eventId,
                method: 'GET',
                success: function (entries) {
                    const entriesList = $('#entries-list');
                    entriesList.empty();
                    if (entries.length === 0) {
                        entriesList.append('<p class="col-12">目前還沒有參賽作品。</p>');
                    } else {
                        entries.forEach(function (entry) {
                            entriesList.append(`
                                <div class="col-md-6 col-lg-4 entry-card">
                                    <div class="card">
                                        <img src="data:image/jpeg;base64,${entry.workImage}" class="card-img-top entry-image" alt="${entry.workTitle}">
                                        <div class="card-body">
                                            <h5 class="card-title">${entry.workTitle}</h5>
                                            <p class="card-text">${entry.workDescription}</p>
                                            <button onclick="vote(${entry.signupId})" class="btn btn-primary vote-button" ${eventStatus != 1 ? 'disabled' : ''}>
                                                投票
                                            </button>
                                            <p class="vote-count mt-2">目前票數：<span id="vote-count-${entry.signupId}">${entry.voteCount}</span></p>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error loading entries:", error);
                    $('#entries-list').html('<p class="col-12 text-danger">載入參賽作品時發生錯誤，請<a href="javascript:void(0);" onclick="loadEntries()">重試</a>。</p>');
                }
            });
        }

        // 頁面加載完成後執行
        $(document).ready(function () {
            loadEntries();
        });

        // 投票功能
        function vote(signupId) {
            if (!userId) {
                alert("請先登入後再投票");
                return;
            }
            $.ajax({
                url: '/eventVotes/api/create',
                method: 'POST',
                data: { memberId: userId, signupId: signupId },
                success: function (response) {
                    if (response.success) {
                        alert("投票成功！");
                        const voteCountSpan = $(`#vote-count-${signupId}`);
                        voteCountSpan.text(parseInt(voteCountSpan.text()) + 1);
                    } else {
                        alert(response.message || "投票失敗，請稍後再試。");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error voting:", error);
                    alert("投票時發生錯誤，請稍後再試。");
                }
            });
        }
        /*]]>*/
    </script>
</body>

</html>
