<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event != null ? event.eventName : '活動詳情'}">活動詳情</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .event-header {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .event-image {
            max-height: 400px;
            object-fit: cover;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .btn-signup {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-signup:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div th:replace="~{/layout/nav}"></div>

    <div th:if="${event != null}">
        <div class="event-header">
            <div class="container">
                <h1 class="display-4" th:text="${event.eventName}">活動名稱</h1>
                <p class="lead" th:text="${event.eventDescription}">活動描述</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img th:if="${event.eventPhotoId != null}" th:src="@{'/imagesLib/image' + ${event.eventPhotoId}}"
                        class="img-fluid mb-4 event-image" alt="活動圖片">
                    
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">活動詳情</h5>
                            <ul class="list-unstyled">
                                <li><i class="far fa-calendar-alt mr-2"></i> <strong>開始時間：</strong> 
                                    <span th:text="${#temporals.format(event.eventStartTime, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </li>
                                <li><i class="far fa-calendar-check mr-2"></i> <strong>結束時間：</strong> 
                                    <span th:text="${#temporals.format(event.eventEndTime, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </li>
                                <li><i class="far fa-clock mr-2"></i> <strong>報名截止時間：</strong> 
                                    <span th:text="${#temporals.format(event.eventSignupDeadLine, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </li>
                                <li><i class="fas fa-info-circle mr-2"></i> <strong>狀態：</strong> 
                                    <span th:text="${event.eventStatus == 0 ? '未開始' : (event.eventStatus == 1 ? '進行中' : '已結束')}" 
                                        th:class="${event.eventStatus == 0 ? 'badge badge-warning' : (event.eventStatus == 1 ? 'badge badge-success' : 'badge badge-secondary')}">
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">報名參加</h5>
                            <form th:if="${event.eventStatus != 2}" th:action="@{/eventSignup/createimage}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="eventId" th:value="${event.eventId}">
                                <div class="form-group">
                                    <label for="workTitle">作品標題</label>
                                    <input type="text" class="form-control" id="workTitle" name="workTitle" required>
                                </div>
                                <div class="form-group">
                                    <label for="workDescription">作品描述</label>
                                    <textarea class="form-control" id="workDescription" name="workDescription" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="photoFile">上傳作品圖片</label>
                                    <input type="file" class="form-control-file" id="photoFile" name="photoFile" required>
                                </div>
                                <button type="submit" class="btn btn-signup btn-block">提交報名</button>
                            </form>
                            <p th:if="${event.eventStatus == 2}" class="text-muted text-center mt-3">活動已結束，無法報名</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <a th:href="@{/events/public/list}" class="btn btn-secondary mt-3">返回活動列表</a>
        </div>
    </div>

    <div th:if="${event == null}" class="container mt-5">
        <div class="alert alert-danger">
            無法找到指定的活動信息。
        </div>
        <a th:href="@{/events/public/list}" class="btn btn-secondary">返回活動列表</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
