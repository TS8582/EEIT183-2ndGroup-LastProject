<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* 頁面標題樣式 */
        .page-title {
            text-align: center;
            margin: 40px 0;
            color: #2c3e50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 活動卡片樣式 */
        .event-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .event-card .card-body {
            padding: 20px;
        }

        .event-card .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #34495e;
        }

        .event-card .card-text {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* 活動時間樣式 */
        .event-time {
            font-size: 0.85rem;
            color: #95a5a6;
            margin-bottom: 15px;
        }

        /* 活動狀態標籤樣式 */
        .event-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-ongoing {
            background-color: #2ecc71;
            color: #fff;
        }

        .status-completed {
            background-color: #e74c3c;
            color: #fff;
        }

        /* 按鈕樣式 */
        .btn-custom {
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-custom-primary {
            background-color: #3498db;
            border-color: #3498db;
            color: #fff;
        }

        .btn-custom-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            color: #fff;
        }

        .btn-custom-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
            color: #fff;
        }

        .btn-custom-secondary:hover {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
            color: #fff;
        }

        /* 分隔線樣式 */
        .section-divider {
            height: 2px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            margin: 40px 0;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .event-card {
                margin-bottom: 20px;
            }
            .page-title {
                font-size: 1.5rem;
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <div th:replace="~{/layout/nav}"></div>

    <div class="container mt-5">
        <!-- 進行中活動區塊 -->
        <h1 class="page-title">進行中的活動</h1>
        <div class="row">
            <!-- 遍歷進行中的活動 -->
            <div class="col-md-4 mb-4" th:each="event : ${ongoingEvents}">
                <div class="card event-card">
                    <!-- 活動狀態標籤 -->
                    <span class="event-status status-ongoing">進行中</span>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.eventName}">活動名稱</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(event.eventDescription, 100)}">活動描述...</p>
                        <!-- 活動開始時間 -->
                        <p class="event-time">
                            <i class="far fa-calendar-alt mr-2"></i>
                            <span th:text="'開始時間: ' + ${#temporals.format(event.eventStartTime, 'yyyy-MM-dd HH:mm')}">開始時間</span>
                        </p>
                        <!-- 查看詳情按鈕 -->
                        <a th:href="@{'/events/public/detail/' + ${event.eventId}}" class="btn btn-custom btn-custom-primary">
                            <i class="fas fa-info-circle mr-2"></i>查看詳情
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 分隔線 -->
        <div class="section-divider"></div>
        
        <!-- 已結束活動區塊 -->
        <h1 class="page-title">已結束的活動</h1>
        <div class="row">
            <!-- 遍歷已結束的活動 -->
            <div class="col-md-4 mb-4" th:each="event : ${completedEvents}">
                <div class="card event-card">
                    <!-- 活動狀態標籤 -->
                    <span class="event-status status-completed">已結束</span>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.eventName}">活動名稱</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(event.eventDescription, 100)}">活動描述...</p>
                        <!-- 活動結束時間 -->
                        <p class="event-time">
                            <i class="far fa-calendar-check mr-2"></i>
                            <span th:text="'結束時間: ' + ${#temporals.format(event.eventEndTime, 'yyyy-MM-dd HH:mm')}">結束時間</span>
                        </p>
                        <!-- 查看結果按鈕 -->
                        <a th:href="@{'/events/public/detail/' + ${event.eventId}}" class="btn btn-custom btn-custom-secondary">
                            <i class="fas fa-poll mr-2"></i>查看結果
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
