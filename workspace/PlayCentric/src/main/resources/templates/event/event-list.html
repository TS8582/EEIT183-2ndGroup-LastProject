<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="h-screen flex flex-col w-screen">
    <div th:replace="~{/layout/nav}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">進行中的活動</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="event : ${ongoingEvents}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.eventName}">活動名稱</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(event.eventDescription, 100)}">活動描述...</p>
                        <p class="card-text"><small class="text-muted" th:text="'開始時間: ' + ${#temporals.format(event.eventStartTime, 'yyyy-MM-dd HH:mm')}">開始時間</small></p>
                        <a th:href="@{'/events/public/detail/' + ${event.eventId}}" class="btn btn-primary">查看詳情</a>
                    </div>
                </div>
            </div>
        </div>
        
        <h1 class="mb-4 mt-5">已結束的活動</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="event : ${completedEvents}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.eventName}">活動名稱</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(event.eventDescription, 100)}">活動描述...</p>
                        <p class="card-text"><small class="text-muted" th:text="'結束時間: ' + ${#temporals.format(event.eventEndTime, 'yyyy-MM-dd HH:mm')}">結束時間</small></p>
                        <a th:href="@{'/events/public/detail/' + ${event.eventId}}" class="btn btn-secondary">查看結果</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
