<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局樣式：設置整體頁面的背景色、字體和文字顏色 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #e9ecef;
            color: #333;
        }

        /* 頁面標題樣式：居中對齊、設置顏色和字體粗細、添加裝飾效果 */
        .page-title {
            text-align: center;
            margin: 30px 0 20px; /* 減少下方邊距 */
            color: #2c3e50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        /* 標題裝飾線：在標題下方添加漸變色裝飾線 */
        .page-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            margin: 15px auto 0;
        }

        /* 活動卡片樣式：設置背景色、陰影、圓角和過渡效果 */
        .event-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px; /* 減少卡片之間的垂直間距 */
            overflow: hidden;
            cursor: pointer;
            height: 450px; /* 固定卡片高度 */
            display: flex;
            flex-direction: column;
        }

        /* 卡片懸停效果：上移並增加陰影 */
        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* 活動圖片樣式：設置寬度、高度和填充模式 */
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* 卡片內容區域樣式：設置內邊距和彈性布局 */
        .event-card .card-body {
            padding: 15px; /* 減少卡片內部的內邊距 */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* 卡片標題樣式：設置字體大小、粗細和顏色 */
        .event-card .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #34495e;
        }

/* 卡片文字內容樣式：設置顏色、字體大小和行高，限制顯示行數 */
.event-card .card-text {
    color: #7f8c8d;
    font-size: 1rem;
    line-height: 1.6;
    flex-grow: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3; /* 顯示三行內容 */
    -webkit-box-orient: vertical;
    min-height: 4.8rem; /* 設置最小高度確保統一高度 */
    max-height: 4.8rem; /* 設置最大高度確保統一高度 */
}

        /* 活動時間樣式：設置字體大小和顏色 */
        .event-time {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-bottom: 20px;
        }

        /* 活動狀態標籤樣式：設置位置、內邊距、圓角和陰影 */
        .event-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 進行中狀態標籤顏色 */
        .status-ongoing {
            background-color: #2ecc71;
            color: #fff;
        }

        /* 已結束狀態標籤顏色 */
        .status-completed {
            background-color: #e74c3c;
            color: #fff;
        }

        /* 按鈕通用樣式：設置圓角、內邊距、字體和過渡效果 */
        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }

        /* 主要按鈕樣式：設置背景漸變色和文字顏色 */
        .btn-custom-primary {
            background: linear-gradient(to right, #3498db, #2980b9);
            border: none;
            color: #fff;
        }

        /* 主要按鈕懸停效果 */
        .btn-custom-primary:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        /* 次要按鈕樣式：設置背景漸變色和文字顏色 */
        .btn-custom-secondary {
            background: linear-gradient(to right, #e67e22, #d35400);
            border: none;
            color: #fff;
        }

        /* 次要按鈕懸停效果 */
        .btn-custom-secondary:hover {
            background: linear-gradient(to right, #d35400, #e67e22);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        /* 分隔線樣式：設置高度、背景漸變色和邊距 */
        .section-divider {
            height: 3px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            margin: 30px 0; /* 減少上下邊距 */
            border-radius: 3px;
        }

        /* 分頁導航樣式：居中對齊並設置上邊距 */
        .pagination {
            justify-content: center;
            margin-top: 30px;
        }

        /* 分頁按鈕樣式：設置顏色、邊框和過渡效果 */
        .pagination .page-item .page-link {
            color: #3498db;
            border: none;
            border-radius: 50%;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        /* 當前頁面按鈕樣式 */
        .pagination .page-item.active .page-link {
            background-color: #3498db;
            color: #fff;
        }

        /* 分頁按鈕懸停效果 */
        .pagination .page-item .page-link:hover {
            background-color: #eaf2f8;
        }

        /* 響應式設計：調整小屏幕下的樣式 */
        @media (max-width: 768px) {
            .event-card {
                height: auto;
            }
            .page-title {
                font-size: 1.8rem;
                margin: 30px 0;
            }
        }

        /* 調整卡片容器的上邊距 */
        .row {
            margin-top: 20px; /* 添加一些上邊距，以平衡整體布局 */
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <div th:replace="~{/layout/nav}"></div>

    <div class="container mt-5">
        <!-- 進行中活動區塊 -->
        <h1 class="page-title">進行中的活動</h1>
        <div class="row">
            <!-- 遍歷進行中的活動 -->
            <div class="col-md-4 mb-4" th:each="event, iterStat : ${ongoingEvents}" th:if="${iterStat.index < 6}">
                <!-- 整個卡片可點擊 -->
                <div class="card event-card" th:onclick="'window.location.href=\'' + @{'/events/public/detail/' + ${event.eventId}} + '\''">
                    <!-- 活動圖片 -->
                    <img th:if="${event.eventImage != null and event.eventImage.imageId != null}"
                         th:src="@{/imagesLib/image{id}(id=${event.eventImage.imageId})}"
                         class="event-image"
                         alt="活動圖片"
                         onerror="this.onerror=null; this.src='/path/to/default-image.jpg';">
                    <img th:if="${event.eventImage == null or event.eventImage.imageId == null}"
                         src="/path/to/default-image.jpg"
                         class="event-image"
                         alt="預設活動圖片">
                    <!-- 活動狀態標籤 -->
                    <span class="event-status status-ongoing">進行中</span>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.eventName}">活動名稱</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(event.eventDescription, 100)}">活動描述...</p>
                        <!-- 活動開始時間 -->
                        <p class="event-time">
                            <i class="far fa-calendar-alt mr-2"></i>
                            <span th:text="'開始時間: ' + ${#temporals.format(event.eventStartTime, 'yyyy-MM-dd HH:mm')}">開始時間</span>
                        </p>
                        <!-- 查看詳情按鈕 -->
                        <a th:href="@{'/events/public/detail/' + ${event.eventId}}" class="btn btn-custom btn-custom-primary">
                            <i class="fas fa-info-circle mr-2"></i>查看詳情
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 進行中活動分頁 -->
        <nav aria-label="進行中活動分頁" th:if="${#lists.size(ongoingEvents) > 6}">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">上一頁</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
            </ul>
        </nav>
        
        <!-- 分隔線 -->
        <div class="section-divider"></div>
        
        <!-- 已結束活動區塊 -->
        <h1 class="page-title">已結束的活動</h1>
        <div class="row">
            <!-- 遍歷已結束的活動 -->
            <div class="col-md-4 mb-4" th:each="event, iterStat : ${completedEvents}" th:if="${iterStat.index < 6}">
                <!-- 整個卡片可點擊 -->
                <div class="card event-card" th:onclick="'window.location.href=\'' + @{'/events/public/detail/' + ${event.eventId}} + '\''">
                    <!-- 活動圖片 -->
                    <img th:if="${event.eventImage != null and event.eventImage.imageId != null}"
                         th:src="@{/imagesLib/image{id}(id=${event.eventImage.imageId})}"
                         class="event-image"
                         alt="活動圖片"
                         onerror="this.onerror=null; this.src='/path/to/default-image.jpg';">
                    <img th:if="${event.eventImage == null or event.eventImage.imageId == null}"
                         src="/path/to/default-image.jpg"
                         class="event-image"
                         alt="預設活動圖片">
                    <!-- 活動狀態標籤 -->
                    <span class="event-status status-completed">已結束</span>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.eventName}">活動名稱</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(event.eventDescription, 100)}">活動描述...</p>
                        <!-- 活動結束時間 -->
                        <p class="event-time">
                            <i class="far fa-calendar-check mr-2"></i>
                            <span th:text="'結束時間: ' + ${#temporals.format(event.eventEndTime, 'yyyy-MM-dd HH:mm')}">結束時間</span>
                        </p>
                        <!-- 查看結果按鈕 -->
                        <a th:href="@{'/events/public/detail/' + ${event.eventId}}" class="btn btn-custom btn-custom-secondary">
                            <i class="fas fa-poll mr-2"></i>查看結果</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 已結束活動分頁 -->
        <nav aria-label="已結束活動分頁" th:if="${#lists.size(completedEvents) > 6}">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">上一頁</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
            </ul>
        </nav>
    </div>

    <!-- 引入必要的 JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </script>
</body>
</html>
